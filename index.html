    <style>

        body { font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; background: var(--dark); color: white; min-height: 100vh; overflow-x: hidden; }
        
        .screen { display: none; flex-direction: column; justify-content: center; align-items: center; padding: 20px; min-height: 100vh; box-sizing: border-box; }

        .card { background: white; color: #333; padding: 20px; border-radius: 30px; width: 100%; max-width: 420px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .btn { border: none; padding: 16px; border-radius: 15px; font-size: 1rem; font-weight: bold; width: 95%; cursor: pointer; margin: 8px 0; color: white; }

        /* AVATARES */
        .avatar-box { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 20px; margin: 10px 0; border: 1px solid var(--s); }
        .avatar-select { width: 100%; padding: 10px; border-radius: 10px; margin-bottom: 10px; }
        .color-picker { display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 0.8rem; }

        .cat-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin: 15px 0; }
        .cat-btn { background: #444; padding: 10px; border-radius: 12px; width: 45%; font-size: 0.8rem; border: 2px solid transparent; cursor: pointer; color: white; }
        .cat-btn.selected { background: var(--p); border-color: var(--gold); }

        .grid-retos { display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 10px; width: 100%; }
        .reto-item { background: #eee; padding: 10px; border-radius: 15px; color: #333; cursor: pointer; position: relative; border: 2px solid transparent; font-size: 0.8rem; }
        .reto-item.selected { border-color: var(--p); background: var(--s); color: white; }
        .reto-item:not(.selected)::after { content: "‚úï"; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,0,0,0.3); color: var(--red); font-size: 2.5rem; display: flex; align-items: center; justify-content: center; border-radius: 15px; }

        .wanted-card { background: var(--paper); padding: 30px; border: 12px solid #5d4037; color: #3d2b1f; width: 280px; transform: rotate(-1deg); }
        .wanted-img { width: 100%; border: 4px solid #3d2b1f; margin: 15px 0; background: white; }

        .podio-frame { position: relative; background: linear-gradient(135deg, #1a2a3a, #050a0f); border: 4px solid var(--gold); border-radius: 30px; padding: 40px 10px; width: 95%; max-width: 800px; display: flex; flex-direction: column; align-items: center; }
        .cromo-pro { background: rgba(255,255,255,0.05); border: 2px solid var(--gold); border-radius: 15px; padding: 12px; width: 130px; margin: 8px; position: relative; }
        .cromo-img { width: 100%; height: 120px; object-fit: contain; border-radius: 10px; background: white; }
        .acc-icon { position: absolute; top: 5px; left: 5px; font-size: 1.8rem; z-index: 5; }

        footer { font-size: 0.7rem; padding: 20px; background: rgba(0,0,0,0.9); width: 100%; border-top: 2px solid var(--gold); margin-top: auto; }
    </style>
</head>
<body>

        <div class="cat-container">

<footer>
    <p>Proyecto Ciudades de Andaluc√≠a - Ja√©n</p>

</footer>

<script>
    const poolRetos = [{t:"M√çMICA",i:"ü§∏"},{t:"DIBUJO",i:"üé®"},{t:"SONIDOS",i:"üê∂"},{t:"BAILE",i:"üíÉ"}];
    const pueblos = [{n:"Bail√©n",c:"¬°Ciudad heroica!"},{n:"√öbeda",c:"Oro l√≠quido."},{n:"Linares",c:"Ciudad minera."}];
    const niveles = { infantil: [{p:"PERRO",e:"üê∂",s:"üê±"}], junior: [{p:"F√öTBOL",e:"‚öΩ",s:"üèÄ"}] };

    let jugadores=[], retosActivos=[...poolRetos], categoria='infantil', stream;

    // RENDER RETOS
    const grid=document.getElementById('grid-retos');
    poolRetos.forEach((r,i)=> grid.innerHTML+=`<div class="reto-item selected" id="r-${i}">${r.i}<br>${r.t}</div>`);

    function selCat(c){ 
        categoria = c; 
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('selected'));
        document.getElementById('cat-'+c).classList.add('selected');
    }

    function mostrar(id){document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));document.getElementById(id).classList.add('active')}

    async function iniciarCamara(){
        try {
            stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:'user'}});
            document.getElementById('v').srcObject = stream;
            mostrar('s-cam');
        } catch(e){ alert("C√°mara no disponible, usa Avatar"); }
    }

    function capturarFoto(){
        const v=document.getElementById('v'), c=document.createElement('canvas');
        c.width=400; c.height=400;
        const ctx=c.getContext('2d'); ctx.translate(400,0); ctx.scale(-1,1); ctx.drawImage(v,0,0,400,400);
        addJ(c.toDataURL(), false);
        if(stream) stream.getTracks().forEach(t=>t.stop());
        mostrar('s1');
    }

    function usarAvatar(){
        const icon = document.getElementById('avatar-sel').value;
        const color = document.getElementById('avatar-color').value;
        // Crear un canvas con el emoji y el color de fondo
        const c = document.createElement('canvas');
        c.width=400; c.height=400;
        const ctx = c.getContext('2d');
        ctx.fillStyle = color;
        ctx.fillRect(0,0,400,400);
        ctx.font = "250px serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(icon, 200, 220);
        addJ(c.toDataURL(), true);
    }

    function addJ(img, isAvatar){
        const n=document.getElementById('in-nombre').value.toUpperCase() || "JUGADOR "+(jugadores.length+1);
        let acc=""; 
        if(n.includes("PE"))acc="üåà"; else if(n.includes("HACHE"))acc="üëÆ"; else if(n.includes("JOTA"))acc="üë®‚Äçüöí";
        
        jugadores.push({nombre:n, foto:img, puntos:0, medallas:[], acc});
        document.getElementById('lista-previa').innerHTML+=`<img src="${img}" style="width:50px;height:50px;border-radius:10px;margin:5px;border:2px solid var(--s);background:white;">`;
        document.getElementById('in-nombre').value="";
        if(jugadores.length>=3) document.getElementById('btn-next').style.display="block";
    }

    function comenzarPartida(){
        let pObj = niveles[categoria][0];
        jugadores.forEach(j=> j.retoActual = retosActivos[Math.floor(Math.random()*retosActivos.length)]);
        partida = { palabra: pObj, espiaIdx: Math.floor(Math.random()*jugadores.length), turno:0 };
        verTurno();
    }

    function verTurno(){
        mostrar('s-game');
        const j = jugadores[partida.turno];
        document.getElementById('s-game').innerHTML = `<div class="card" onclick="revelar()"><h1>${j.nombre}</h1><p>TOCA PARA TU SECRETO</p></div>`;
    }

    function revelar(){
        const j = jugadores[partida.turno], esE = (partida.turno===partida.espiaIdx);
        document.getElementById('s-game').innerHTML = `<div class="card"><h2>${esE?'ERES ESP√çA':partida.palabra.p}</h2><p>RETO: ${j.retoActual.t} ${j.retoActual.i}</p><button class="btn" style="background:var(--p)" onclick="nextT()">OK</button></div>`;
    }

    function nextT(){
        partida.turno++;
        if(partida.turno < jugadores.length) verTurno();
        else finalRonda();
    }

    function finalRonda(){
        const p = pueblos[Math.floor(Math.random()*pueblos.length)];
        jugadores.forEach(j=> { j.puntos+=10; j.medallas.push(p); });
        mostrar('s-podio');
        verPodio();
    }

    function verPodio(){
        document.getElementById('final-team-photo').innerHTML = jugadores.map(j=> `
            <div class="cromo-pro">
                ${j.acc ? `<div class="acc-icon">${j.acc}</div>` : ''}
                <img src="${j.foto}" class="cromo-img">
                <div><b>${j.nombre}</b></div>
                <div style="color:var(--gold)">${j.puntos} PTS</div>
            </div>`).join('');
    }

    function compartirWsp(){
        window.open(`https://api.whatsapp.com/send?text=¬°Jugando a Esp√≠as en Ja√©n!`, '_blank');
    }
</script>
