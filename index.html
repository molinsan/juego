<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Esp√≠a en Ja√©n - Edici√≥n Avatares 2026</title>
    <style>
        :root { 
            --p: #2E7D32; --s: #81C784; --gold: #FFD700; --red: #d32f2f; 
            --dark: #0b1a2a; --wsp: #25D366; --paper: #f4e4bc;
        }
        body { font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; background: var(--dark); color: white; min-height: 100vh; }
        .screen { display: none; flex-direction: column; justify-content: center; align-items: center; padding: 20px; min-height: 100vh; box-sizing: border-box; }
        .active { display: flex; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: white; color: #333; padding: 20px; border-radius: 25px; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .btn { border: none; padding: 15px; border-radius: 12px; font-size: 1rem; font-weight: bold; width: 95%; cursor: pointer; margin: 5px 0; color: white; }
        
        /* AVATARES */
        .avatar-box { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 20px; margin: 10px 0; border: 1px solid var(--s); }
        .avatar-select { width: 100%; padding: 10px; border-radius: 10px; margin-bottom: 10px; }
        .color-picker { display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 0.8rem; }

        .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 10px 0; }
        .cat-btn { background: #444; padding: 10px; border-radius: 12px; font-size: 0.75rem; border: 2px solid transparent; cursor: pointer; color: white; }
        .cat-btn.selected { border-color: var(--gold); background: var(--p); }

        .grid-retos { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; margin: 15px 0; }
        .reto-item { background: #eee; padding: 10px; border-radius: 12px; color: #333; cursor: pointer; font-size: 0.8rem; position: relative; border: 2px solid transparent; }
        .reto-item.selected { border-color: var(--p); background: var(--s); color: white; }
        .reto-item:not(.selected)::after { content: "‚úï"; position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(211,47,47,0.4); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: white; border-radius: 10px; }

        .wanted-card { background: var(--paper); padding: 20px; border: 10px solid #3d2b1f; color: #3d2b1f; width: 280px; transform: rotate(-2deg); box-shadow: 10px 10px 20px rgba(0,0,0,0.5); }
        .wanted-img { width: 100%; height: 200px; object-fit: cover; border: 3px solid #3d2b1f; filter: grayscale(1) sepia(0.5); background: white; }

        .cromo-pro { background: rgba(255,255,255,0.05); border: 2px solid var(--gold); border-radius: 15px; padding: 10px; width: 130px; margin: 5px; position: relative; }
        .cromo-img { width: 100%; height: 100px; object-fit: cover; border-radius: 8px; background: white; }
        .acc-icon { position: absolute; top: -8px; left: -8px; font-size: 2rem; z-index: 5; }
        
        footer { font-size: 0.7rem; padding: 15px; background: rgba(0,0,0,0.9); width: 100%; border-top: 2px solid var(--gold); }
    </style>
</head>
<body>

<div id="s1" class="screen active">
    <div style="background: rgba(0,0,0,0.8); padding: 20px; border-radius: 30px; border: 2px solid var(--s); width: 95%; max-width: 450px;">
        <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è Esp√≠a en Ja√©n</h1>
        <div id="lista-previa" style="display:flex; justify-content:center; flex-wrap:wrap; margin-bottom:10px;"></div>
        
        <input type="text" id="in-nombre" placeholder="Nombre (Pe, Hache, Jota...)" style="padding:12px; border-radius:10px; width:85%; border:none; text-align: center; font-weight: bold;">

        <div class="avatar-box">
            <p style="margin:0 0 10px; font-size:0.9rem;">üé≠ Elige un Avatar:</p>
            <select id="avatar-sel" class="avatar-select">
                <option value="üåà">Pe Arco√≠ris</option>
                <option value="üëÆ">Hache Polic√≠a</option>
                <option value="üë®‚Äçüöí">Jota Bombero</option>
                <option value="ü¶é">Lagarto de Ja√©n</option>
                <option value="ü´í">S√∫per-Oliva</option>
                <option value="üïµÔ∏è">Agente Inc√≥gnito</option>
                <option value="üèçÔ∏è">Hache Moto</option>
                <option value="üöí">Jota Rescate</option>
                <option value="üó∫Ô∏è">Pe Gu√≠a</option>
                <option value="ü§ñ">Dron Apoyo</option>
            </select>
            <div class="color-picker">
                <span>Fondo:</span>
                <input type="color" id="avatar-color" value="#ffffff">
            </div>
        </div>

        <div class="cat-grid">
            <div class="cat-btn selected" id="c-infantil" onclick="setCat('infantil')">üë∂ Infantil (3-7)</div>
            <div class="cat-btn" id="c-juvenil" onclick="setCat('juvenil')">üéÆ Juvenil (8-12)</div>
            <div class="cat-btn" id="c-adolescente" onclick="setCat('adolescente')">üì± Adolescente (13-17)</div>
            <div class="cat-btn" id="c-plus" onclick="setCat('plus')">üçª +18 (Adultos)</div>
        </div>

        <button class="btn" style="background:var(--p);" onclick="iniciarCamara()">üì∏ USAR C√ÅMARA</button>
        <button class="btn" style="background:#555;" onclick="usarAvatar()">üë§ USAR AVATAR</button>
        <button class="btn" id="btn-next" style="display:none; background:var(--gold); color:black;" onclick="mostrar('s-retos')">SIGUIENTE üöÄ</button>
    </div>
</div>

<div id="s-cam" class="screen" style="background:black;">
    <video id="v" style="width:100%; max-width:400px; transform: scaleX(-1);" autoplay playsinline></video>
    <button class="btn" onclick="capturarFoto()" style="background:white; color:black; border-radius:50%; width:70px; height:70px;">üì∏</button>
</div>

<div id="s-retos" class="screen">
    <div class="card">
        <h3>üéØ Configura los Retos</h3>
        <div class="grid-retos" id="grid-retos"></div>
        <button class="btn" style="background:var(--p)" onclick="comenzarPartida()">¬°EMPEZAR!</button>
    </div>
</div>

<div id="s-game" class="screen"></div>

<div id="s-voto" class="screen">
    <div class="card">
        <h2>üó≥Ô∏è ¬øQui√©n es el Esp√≠a?</h2>
        <div id="lista-votos"></div>
    </div>
</div>

<div id="s-wanted" class="screen">
    <div class="wanted-card">
        <div style="font-size:2rem; font-weight:bold; border-bottom:3px solid #3d2b1f;">WANTED</div>
        <img id="wanted-img" class="wanted-img">
        <div id="wanted-name" style="font-size:1.5rem; font-weight:bold; margin-top:10px;"></div>
        <div style="font-size:0.8rem;">REWARD: 10.000 OLIVAS</div>
    </div>
    <button class="btn" style="background:var(--p); margin-top:20px; width:auto; padding:15px 40px;" onclick="finalRonda()">CONTINUAR</button>
</div>

<div id="s-podio" class="screen">
    <h1 style="color:var(--gold);">üèÖ RANKING JA√âN</h1>
    <div id="ranking-list" style="display:flex; flex-wrap:wrap; justify-content:center; width:100%;"></div>
    <button class="btn" style="background:var(--p); width:auto; padding:15px 40px; margin-top:20px;" onclick="comenzarPartida()">üîÑ OTRA RONDA</button>
    <button class="btn" style="background:var(--wsp); width:auto; padding: 15px 40px;" onclick="compartirWsp()">üì≤ COMPARTIR</button>
</div>

<script>
    const poolRetos = [
        {t:"M√çMICA",i:"ü§∏"}, {t:"SONIDOS",i:"üê∂"}, {t:"DIBUJO",i:"üé®"}, {t:"BAILE",i:"üíÉ"},
        {t:"ESTATUA",i:"üóø"}, {t:"TARAREAR",i:"üé§"}, {t:"UNA PALABRA",i:"‚òùÔ∏è"}, {t:"ACENTO",i:"üó£Ô∏è"}
    ];
    
    let jugadores = [], partida = {}, stream, retosSeleccionados = poolRetos.map((_,i)=>i), categoria='infantil';

    // Render Retos
    const gridR = document.getElementById('grid-retos');
    poolRetos.forEach((r, i) => {
        gridR.innerHTML += `<div class="reto-item selected" id="ri-${i}" onclick="toggleReto(${i})">${r.i} ${r.t}</div>`;
    });

    function toggleReto(i) {
        const idx = retosSeleccionados.indexOf(i);
        if (idx > -1) { retosSeleccionados.splice(idx, 1); document.getElementById(`ri-${i}`).classList.remove('selected'); }
        else { retosSeleccionados.push(i); document.getElementById(`ri-${i}`).classList.add('selected'); }
    }

    function setCat(c) {
        categoria = c;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('selected'));
        document.getElementById('c-'+c).classList.add('selected');
    }

    async function iniciarCamara(){
        try {
            stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:'user'}});
            document.getElementById('v').srcObject = stream;
            mostrar('s-cam');
        } catch(e){ alert("C√°mara no disponible"); }
    }

    function capturarFoto(){
        const v=document.getElementById('v'), c=document.createElement('canvas');
        c.width=400; c.height=400;
        const ctx=c.getContext('2d'); ctx.translate(400,0); ctx.scale(-1,1); ctx.drawImage(v,0,0,400,400);
        addJugador(c.toDataURL());
        if(stream) stream.getTracks().forEach(t=>t.stop());
        mostrar('s1');
    }

    function usarAvatar() {
        const icon = document.getElementById('avatar-sel').value;
        const color = document.getElementById('avatar-color').value;
        const c = document.createElement('canvas'); c.width=400; c.height=400;
        const ctx = c.getContext('2d'); ctx.fillStyle = color; ctx.fillRect(0,0,400,400);
        ctx.font = "250px Arial"; ctx.textAlign="center"; ctx.textBaseline="middle";
        ctx.fillText(icon, 200, 220);
        addJugador(c.toDataURL());
    }

    function addJugador(img) {
        const n = document.getElementById('in-nombre').value.trim().toUpperCase() || "AGENTE "+(jugadores.length+1);
        let acc = n.includes("PE")?"üåà":n.includes("HACHE")?"üëÆ":n.includes("JOTA")?"üë®‚Äçüöí":"";
        jugadores.push({nombre:n, foto:img, puntos:0, votos:0, acc});
        document.getElementById('lista-previa').innerHTML += `<img src="${img}" style="width:45px;height:45px;border-radius:50%;margin:3px;border:2px solid var(--gold);object-fit:cover;">`;
        document.getElementById('in-nombre').value = "";
        if(jugadores.length >= 3) document.getElementById('btn-next').style.display="block";
    }

    function mostrar(id){
        document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function comenzarPartida() {
        jugadores.forEach(j => j.votos = 0);
        let retosRonda = [...retosSeleccionados].sort(()=>Math.random()-0.5);
        partida = { espiaIdx: Math.floor(Math.random()*jugadores.length), turno: 0 };
        jugadores.forEach((j,i)=> j.reto = poolRetos[retosRonda[i % retosRonda.length]]);
        verTurno();
    }

    function verTurno() {
        mostrar('s-game');
        const j = jugadores[partida.turno];
        document.getElementById('s-game').innerHTML = `<div class="card" onclick="revelar()"><h1>${j.acc || 'üïµÔ∏è'}</h1><h2>${j.nombre}</h2><p>TOCA PARA TU SECRETO</p></div>`;
    }

    function revelar() {
        const j = jugadores[partida.turno], esE = (partida.turno===partida.espiaIdx);
        document.getElementById('s-game').innerHTML = `
            <div class="card">
                <h2>${esE?'¬°ERES EL ESP√çA!':'PALABRA: OLIVO ü´í'}</h2>
                <div style="background:#eee; padding:10px; border-radius:10px; margin:15px 0;"><strong>RETO: ${j.reto.t} ${j.reto.i}</strong></div>
                <button class="btn" style="background:var(--p)" onclick="nextT()">OK</button>
            </div>`;
    }

    function nextT() {
        partida.turno++;
        if(partida.turno < jugadores.length) verTurno();
        else { 
            alert("¬°Todos conocen su pista! Recordad: deb√©is representarla usando vuestro RETO asignado.");
            iniciarVotacion(); 
        }
    }

    function iniciarVotacion() {
        mostrar('s-voto');
        document.getElementById('lista-votos').innerHTML = jugadores.map((j,i) => `<button class="btn" style="background:#eee;color:#333;" onclick="votar(${i})">${j.nombre}</button>`).join('');
    }

    let vc = 0;
    function votar(idx) {
        jugadores[idx].votos++; vc++;
        if(vc >= jugadores.length) { 
            const sos = [...jugadores].sort((a,b)=>b.votos-a.votos)[0];
            document.getElementById('wanted-img').src = sos.foto;
            document.getElementById('wanted-name').innerText = sos.nombre;
            mostrar('s-wanted'); vc = 0;
        }
    }

    function finalRonda() {
        jugadores.forEach(j => j.puntos += 10);
        mostrar('s-podio');
        document.getElementById('ranking-list').innerHTML = jugadores.sort((a,b)=>b.puntos-a.puntos).map(j=>`
            <div class="cromo-pro"><div class="acc-icon">${j.acc}</div><img src="${j.foto}" class="cromo-img"><div><b>${j.nombre}</b></div><div style="color:var(--gold)">${j.puntos} PTS</div></div>`).join('');
    }

    function compartirWsp() { window.open(`https://api.whatsapp.com/send?text=¬°Misi√≥n en Ja√©n!`); }
    setCat('infantil');
</script>
</body>
</html>
