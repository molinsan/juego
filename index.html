<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EspÃ­a en JaÃ©n - EdiciÃ³n Definitiva 2026</title>
    <style>
        :root { 
            --p: #2E7D32; --s: #81C784; --gold: #FFD700; --red: #d32f2f; --paper: #f4e4bc;
            --bg-night: #050a0f; --bg-day: #4da9ff; --bg-sunset: #ff7e5f;
        }
        
        body { font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; background: var(--bg-night); color: white; min-height: 100vh; transition: 1s; overflow-x: hidden; }
        
        /* MODOS DE COLOR */
        body.day { background: linear-gradient(var(--bg-day), #2E7D32); }
        body.sunset { background: linear-gradient(var(--bg-sunset), #feb47b); }
        body.night { background: var(--bg-night); }
        
        /* MODO COLOREAR (PeticiÃ³n 26-11) */
        body.modo-dibujo { background: white !important; color: black !important; }
        body.modo-dibujo .card, body.modo-dibujo .cromo { 
            border: 3px solid black !important; background: white !important; color: black !important; box-shadow: none !important; 
        }
        body.modo-dibujo img { filter: grayscale(1) contrast(200%) brightness(1.2); border: 2px solid black !important; }
        body.modo-dibujo .btn { border: 2px solid black !important; background: white !important; color: black !important; }

        .screen { display: none; flex-direction: column; justify-content: center; align-items: center; padding: 20px; min-height: 100vh; box-sizing: border-box; }
        .active { display: flex; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: white; color: #333; padding: 20px; border-radius: 30px; width: 100%; max-width: 420px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        .btn { background: var(--p); color: white; border: none; padding: 18px; border-radius: 20px; font-size: 1.1rem; font-weight: bold; width: 90%; cursor: pointer; margin: 10px 0; }

        /* CROMOS */
        .cromo { background: #222; border: 4px solid var(--gold); border-radius: 15px; padding: 10px; width: 130px; position: relative; margin: 5px; }
        .cromo-img { width: 100%; height: 110px; object-fit: cover; border-radius: 8px; border: 2px solid var(--gold); }
        .lagarto-hug { position: absolute; font-size: 9rem; top: -50px; left: 50%; transform: translateX(-50%); z-index: 5; filter: drop-shadow(0 0 10px black); pointer-events: none; }
        
        /* GRID RETOS */
        .grid-retos { display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 8px; width: 100%; }
        .reto-item { background: #eee; padding: 10px; border-radius: 15px; color: #333; cursor: pointer; border: 3px solid transparent; font-size: 0.7rem; font-weight: bold; }
        .reto-item.selected { background: var(--s); color: white; border-color: var(--p); }

        footer { font-size: 0.7rem; padding: 20px; background: rgba(0,0,0,0.8); width: 100%; margin-top: auto; }
        .paypal-btn { background: #0070ba; color: white; padding: 5px 12px; border-radius: 15px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body class="night">

<div id="s1" class="screen active">
    <div style="background: rgba(0,0,0,0.6); padding: 25px; border-radius: 40px; border: 2px solid var(--s); width: 90%; max-width: 400px;">
        <h1 id="txt-clima">EspÃ­a en JaÃ©n</h1>
        <div id="lista-previa" style="display:flex; justify-content:center; flex-wrap:wrap; margin:10px;"></div>
        <input type="text" id="in-nombre" placeholder="Nombre (Pe, Hache, Jota...)" style="padding:15px; border-radius:15px; width:80%; margin:5px;">
        <input type="number" id="in-edad" placeholder="Edad" style="padding:15px; border-radius:15px; width:80%; margin:5px;">
        <button class="btn" onclick="iniciarCamara()">ğŸ“¸ HACER SELFIE</button>
        <button class="btn" onclick="crearAvatar()" style="background:#444;">ğŸ‘¤ AVATAR</button>
        <button class="btn" id="btn-next" onclick="mostrar('s-retos')" style="display:none; background:var(--gold); color:black;">ğŸš€ CONFIGURAR RETOS</button>
    </div>
</div>

<div id="s-cam" class="screen" style="background:black;">
    <video id="v" style="width:100%; max-width:400px; border-radius:20px; transform: scaleX(-1);" autoplay playsinline></video>
    <button class="btn" onclick="capturarFoto()" style="background:white; color:black; border-radius:50%; width:80px; height:80px; font-size:2rem;">ğŸ“¸</button>
</div>

<div id="s-retos" class="screen">
    <div class="card">
        <h3>ğŸ¯ Elige los Retos Activos</h3>
        <div class="grid-retos" id="grid-retos"></div>
        <button class="btn" onclick="comenzarPartida()">ğŸ Â¡ASIGNAR Y EMPEZAR!</button>
    </div>
</div>

<div id="s-repaso" class="screen">
    <h1 style="color:var(--gold);">ğŸ“‹ RECORDAD LOS RETOS</h1>
    <div id="repaso-lista" style="width:100%; max-width:400px;"></div>
    <button class="btn" onclick="mostrarVoto()">ğŸš€ EMPEZAR RONDAS</button>
</div>

<div id="s-game" class="screen"></div>

<div id="s-podio" class="screen">
    <h1 style="color:var(--gold);">ğŸ† PODIO DE JAÃ‰N</h1>
    <div id="final-team-photo" style="display:flex; flex-wrap:wrap; justify-content:center;"></div>
    <div style="margin-top:20px;">
        <button class="btn" onclick="location.reload()" style="background:#444; width:45%;">REINICIAR</button>
        <button class="btn" onclick="toggleDibujo()" style="background:white; color:black; width:45%;">ğŸ–ï¸ COLOREAR</button>
    </div>
</div>

<footer>
    <p>Proyecto Ciudades de AndalucÃ­a | ğŸ“§ <b>TU_EMAIL@EJEMPLO.COM</b></p>
    <p>Â¿Te gusta el juego? <a href="https://paypal.me/7moli" class="paypal-btn">InvÃ­tame a un cafÃ© en PayPal</a></p>
</footer>

<script>
    const poolRetos = [
        {t: "MÃMICA", i: "ğŸ¤¸"}, {t: "DIBUJO AIRE", i: "ğŸ¨"}, {t: "1 PALABRA", i: "ğŸ—£ï¸"},
        {t: "SONIDOS", i: "ğŸ¶"}, {t: "BAILANDO", i: "ğŸ’ƒ"}, {t: "CANTANDO", i: "ğŸ¤"},
        {t: "ROBOT", i: "ğŸ¤–"}, {t: "ESTATUA", i: "ğŸ—¿"}, {t: "SOLO MANOS", i: "ğŸ‘"},
        {t: "SUSURRO", i: "ğŸ¤«"}
    ];

    const pueblos = [
        {n:"JaÃ©n", c:"Â¡Cuidado con el Lagarto de la Magdalena!"},
        {n:"Linares", c:"Ciudad de minas y del gran Raphael."},
        {n:"Ãšbeda", c:"CorazÃ³n del Renacimiento y del aceite."},
        {n:"Baeza", c:"Donde Antonio Machado escribiÃ³ sus versos."},
        {n:"AndÃºjar", c:"Santuario del lince y de la Virgen de la Cabeza."},
        {n:"AlcalÃ¡ la Real", c:"La Fortaleza de la Mota guarda sus secretos."}
    ];

    const niveles = {
        infantil: [{p:"PERRO", e:"ğŸ¶", s:"ğŸ±"}, {p:"SOL", e:"â˜€ï¸", s:"ğŸŒ™"}, {p:"COCHE", e:"ğŸš—", s:"ğŸš²"}],
        adulto: [{p:"ACEITE", e:"ğŸº"}, {p:"CATEDRAL", e:"â›ª"}, {p:"OLIVAR", e:"ğŸŒ³"}]
    };

    let jugadores = []; let retosActivos = []; let stream; let partida = {};

    // 1. CLIMA Y TIEMPO (PeticiÃ³n 18-01)
    function checkTime() {
        const h = new Date().getHours();
        const b = document.body;
        const t = document.getElementById('txt-clima');
        b.classList.remove('day', 'sunset', 'night');
        if(h < 14) { b.classList.add('day'); t.innerText = "â˜€ï¸ JaÃ©n (DÃ­a)"; }
        else if(h < 19) { b.classList.add('sunset'); t.innerText = "ğŸŒ‡ JaÃ©n (Tarde)"; }
        else { b.classList.add('night'); t.innerText = "ğŸŒ™ JaÃ©n (Noche)"; }
    }
    checkTime();

    // 2. INICIAR RETOS
    const grid = document.getElementById('grid-retos');
    poolRetos.forEach((r, i) => {
        grid.innerHTML += `<div class="reto-item selected" id="r-${i}" onclick="toggleR(${i})"><span>${r.i}</span><br>${r.t}</div>`;
        retosActivos.push(r);
    });

    function toggleR(i) {
        const el = document.getElementById(`r-${i}`);
        if(el.classList.contains('selected')) {
            if(retosActivos.length <= 1) return;
            el.classList.remove('selected');
            retosActivos = retosActivos.filter(x => x.t !== poolRetos[i].t);
        } else { el.classList.add('selected'); retosActivos.push(poolRetos[i]); }
    }

    // 3. LOGICA FOTOS / AVATAR
    function mostrar(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    async function iniciarCamara() {
        if(!document.getElementById('in-nombre').value) return alert("Dime tu nombre");
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            document.getElementById('v').srcObject = stream;
            mostrar('s-cam');
        } catch(e) { alert("Usa la opciÃ³n Avatar"); }
    }

    function capturarFoto() {
        const v = document.getElementById('v');
        const c = document.createElement('canvas'); c.width = 400; c.height = 400;
        const ctx = c.getContext('2d'); ctx.translate(400,0); ctx.scale(-1,1); ctx.drawImage(v,0,0,400,400);
        addJ(c.toDataURL());
        if(stream) stream.getTracks().forEach(t => t.stop());
        mostrar('s1');
    }

    function crearAvatar() {
        if(!document.getElementById('in-nombre').value) return alert("Dime tu nombre");
        const c = document.createElement('canvas'); c.width = 400; c.height = 400;
        const ctx = c.getContext('2d'); ctx.fillStyle = "#ddd"; ctx.fillRect(0,0,400,400);
        ctx.fillStyle = "black"; ctx.font = "200px Arial"; ctx.textAlign = "center"; ctx.fillText("ğŸ‘¤", 200, 280);
        addJ(c.toDataURL());
    }

    function addJ(img) {
        const n = document.getElementById('in-nombre').value.toUpperCase();
        const e = parseInt(document.getElementById('in-edad').value) || 7;
        let acc = "";
        if(n.includes("PE")) acc = "ğŸŒˆ"; else if(n.includes("HACHE")) acc = "ğŸ‘®"; else if(n.includes("JOTA")) acc = "ğŸ‘¨â€ğŸš’";
        jugadores.push({ nombre: n, edad: e, foto: img, puntos: 0, medallas: [], acc });
        document.getElementById('in-nombre').value = "";
        document.getElementById('lista-previa').innerHTML += `<img src="${img}" style="width:50px; height:50px; border-radius:50%; margin:5px; border:2px solid white;">`;
        if(jugadores.length >= 3) document.getElementById('btn-next').style.display = "block";
    }

    // 4. JUEGO
    function comenzarPartida() {
        const edadMin = Math.min(...jugadores.map(j => j.edad));
        let pool = (edadMin <= 7) ? niveles.infantil : niveles.adulto;
        let pObj = pool[Math.floor(Math.random()*pool.length)];
        
        let rTemp = [...retosActivos];
        jugadores.forEach(j => {
            if(rTemp.length === 0) rTemp = [...retosActivos];
            j.retoActual = rTemp.splice(Math.floor(Math.random()*rTemp.length), 1)[0];
        });

        partida = { palabra: pObj, espiaIdx: Math.floor(Math.random()*jugadores.length), turno: 0, infantil: (edadMin <= 7) };
        verPalabra();
    }

    function verPalabra() {
        mostrar('s-game');
        const j = jugadores[partida.turno];
        document.getElementById('s-game').innerHTML = `
            <div class="card" onclick="revelarSec()">
                <h2>${j.nombre}</h2>
                <p>TOCA PARA VER TU MISIÃ“N SECRETA</p>
            </div>`;
    }

    function revelarSec() {
        const j = jugadores[partida.turno];
        const esE = (partida.turno === partida.espiaIdx);
        let icono = esE ? (partida.infantil ? partida.palabra.s : "ğŸ—ºï¸") : partida.palabra.e;
        document.getElementById('s-game').innerHTML = `
            <div class="card" style="border:10px solid ${esE?'var(--red)':'var(--p)'}">
                <div style="font-size:6rem;">${icono}</div>
                <h1>${esE ? 'ERES EL ESPÃA' : partida.palabra.p}</h1>
                <div style="background:#eee; padding:10px; border-radius:15px;">
                    <p style="margin:0; font-size:0.8rem;">HAZLO COMO UN:</p>
                    <span style="font-size:3rem;">${j.retoActual.i}</span><br><b>${j.retoActual.t}</b>
                </div>
                <button class="btn" onclick="nextT()">OK</button>
            </div>`;
    }

    function nextT() {
        partida.turno++;
        if(partida.turno < jugadores.length) verPalabra();
        else {
            document.getElementById('repaso-lista').innerHTML = jugadores.map(j => `
                <div style="display:flex; align-items:center; background:rgba(255,255,255,0.1); margin:5px; border-radius:10px; padding:5px;">
                    <img src="${j.foto}" style="width:40px; height:40px; border-radius:50%; margin-right:10px;">
                    <div style="text-align:left;"><b>${j.nombre}</b>: ${j.retoActual.i} ${j.retoActual.t}</div>
                </div>`).join('');
            mostrar('s-repaso');
        }
    }

    function mostrarVoto() {
        partida.votos = new Array(jugadores.length).fill(0);
        partida.vTurno = 0;
        votar();
    }

    function votar() {
        const j = jugadores[partida.vTurno];
        const b = jugadores.map((jg, i) => i !== partida.vTurno ? `<button class="btn" onclick="cVoto(${i})">${jg.nombre}</button>` : '').join('');
        document.getElementById('s-game').innerHTML = `<div class="card"><h2>${j.nombre} vota:</h2>${b}</div>`;
        mostrar('s-game');
    }

    function cVoto(i) {
        partida.votos[i]++; partida.vTurno++;
        if(partida.vTurno < jugadores.length) votar();
        else {
            const max = Math.max(...partida.votos);
            const cIdx = partida.votos.indexOf(max);
            const c = jugadores[cIdx];
            document.getElementById('s-game').innerHTML = `
                <div style="background:var(--paper); padding:20px; border:8px solid #3d2b1f; color:#3d2b1f; width:250px;">
                    <h1>WANTED</h1>
                    <img src="${c.foto}" style="width:180px; filter:sepia(1);">
                    <h2>${c.nombre}</h2>
                    <button class="btn" onclick="fin(${cIdx})" style="background:#3d2b1f;">Â¿ES EL ESPÃA?</button>
                </div>`;
        }
    }

    function fin(idx) {
        const esE = (idx === partida.espiaIdx);
        const p = pueblos[Math.floor(Math.random()*pueblos.length)];
        if(esE) { jugadores.forEach((j,i) => { if(i!==idx) { j.puntos+=10; j.medallas.push(p); } }); }
        else { jugadores[partida.espiaIdx].puntos += 20; jugadores[partida.espiaIdx].medallas.push(p); }
        
        document.getElementById('s-game').innerHTML = `
            <div class="card">
                <h1>${esE?'Â¡CAZADO!':'Â¡ESCAPÃ“!'}</h1>
                <p>El espÃ­a era ${jugadores[partida.espiaIdx].nombre}</p>
                <div style="background:var(--gold); color:black; padding:10px; border-radius:10px; font-size:0.8rem;">
                    <b>Medalla de ${p.n}:</b><br>${p.c}
                </div>
                <button class="btn" onclick="comenzarPartida()">OTRA RONDA</button>
                <button class="btn" onclick="podio()" style="background:#444;">VER FINAL</button>
            </div>`;
    }

    function podio() {
        const min = Math.min(...jugadores.map(j => j.puntos));
        const max = Math.max(...jugadores.map(j => j.puntos));
        document.getElementById('final-team-photo').innerHTML = jugadores.map(j => `
            <div class="cromo">
                ${(j.puntos === min && max > min)?'<div class="lagarto-hug">ğŸ¦</div>':''}
                <div style="position:absolute; top:0; right:0; font-size:1.5rem;">${j.acc}</div>
                <img src="${j.foto}" class="cromo-img">
                <div style="font-size:0.7rem; font-weight:bold; background:var(--gold); color:black;">${j.nombre}</div>
                <div style="color:var(--gold); font-weight:bold;">${j.puntos} PTS</div>
                <div style="font-size:0.4rem;">${j.medallas.map(m=>m.n).join(', ')}</div>
            </div>`).join('');
        mostrar('s-podio');
    }

    function toggleDibujo() { document.body.classList.toggle('modo-dibujo'); }
</script>
</body>
