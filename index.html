<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Esp√≠a en Ja√©n - Reto Total</title>
    <style>
        :root { --p: #2E7D32; --s: #81C784; --dark: #0b1a2a; --gold: #FFD700; --red: #d32f2f; --paper: #f4e4bc; }
        body { font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; background: var(--dark); color: white; min-height: 100vh; overflow-x: hidden; }
        
        .screen { display: none; flex-direction: column; justify-content: center; align-items: center; padding: 20px; min-height: 100vh; box-sizing: border-box; }
        .active { display: flex; }

        .card { background: white; color: #333; padding: 20px; border-radius: 30px; width: 100%; max-width: 420px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); position: relative; }
        .btn { background: var(--p); color: white; border: none; padding: 18px; border-radius: 20px; font-size: 1.1rem; font-weight: bold; width: 90%; cursor: pointer; margin: 10px 0; box-shadow: 0 5px 0 #1b5e20; }
        .btn:active { transform: translateY(3px); box-shadow: none; }

        /* SELECTOR DE RETOS */
        .grid-retos { display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 10px; margin: 15px 0; width: 100%; }
        .reto-item { background: #eee; padding: 10px; border-radius: 15px; cursor: pointer; border: 3px solid transparent; transition: 0.3s; color: #333; font-size: 0.7rem; font-weight: bold; }
        .reto-item.selected { border-color: var(--p); background: var(--s); color: white; }
        .reto-icon { font-size: 2rem; display: block; margin-bottom: 5px; }

        /* ELEMENTOS JUEGO */
        .mision-box { background: #f0f0f0; border: 4px dashed var(--p); border-radius: 20px; padding: 15px; margin-top: 15px; }
        .wanted-box { background: var(--paper); padding: 20px; border: 10px solid #5d4037; color: #3d2b1f; width: 240px; margin: 0 auto; box-shadow: 0 10px 20px black; }
        .wanted-img { width: 180px; height: 180px; object-fit: cover; border: 3px solid #3d2b1f; filter: sepia(0.8); }

        /* FINAL */
        #final-team-photo { display: flex; flex-wrap: wrap; justify-content: center; align-items: flex-end; gap: 15px; margin-top: 40px; }
        .player-podio { position: relative; text-align: center; width: 105px; }
        .img-podio { width: 85px; height: 85px; border-radius: 50%; border: 4px solid white; object-fit: cover; background: #ddd; }
        .lagarto-hug { position: absolute; font-size: 8rem; top: -65px; left: 50%; transform: translateX(-50%); z-index: 1; filter: drop-shadow(0 0 10px black); pointer-events: none; }
        .acc-icon { position: absolute; top: -15px; right: -5px; font-size: 2.2rem; z-index: 10; }
        .tiny-medal { background: var(--gold); color: black; font-size: 0.5rem; font-weight: bold; padding: 2px 4px; border-radius: 4px; margin: 1px; display: inline-block; border: 1px solid #333; }
    </style>
</head>
<body>

<div id="s1" class="screen active">
    <div style="background: rgba(0,0,0,0.8); padding: 25px; border-radius: 40px; border: 2px solid var(--s); width: 95%; max-width: 420px;">
        <h1 style="color:var(--s); margin:0;">üïµÔ∏è‚Äç‚ôÇÔ∏è Esp√≠a en Ja√©n</h1>
        <div id="lista-previa" style="display:flex; flex-wrap:wrap; justify-content:center; margin:15px 0;"></div>
        <input type="text" id="in-nombre" placeholder="Nombre (Pe, Hache, Jota...)" style="padding:15px; border-radius:15px; width:80%; margin-bottom:10px; border:none; text-align:center;">
        <input type="number" id="in-edad" placeholder="Edad" style="padding:15px; border-radius:15px; width:80%; margin-bottom:15px; border:none; text-align:center;">
        <button class="btn" onclick="iniciarCamara()">üì∏ SELFIE</button>
        <button class="btn" onclick="crearAvatar()" style="background:#666;">üë§ AVATAR</button>
        <button class="btn" id="btn-next" onclick="mostrar('s-retos')" style="background:var(--gold); color:black; display:none; margin-top:15px;">üöÄ ELEGIR RETOS</button>
    </div>
</div>

<div id="s-cam" class="screen" style="background:black;">
    <video id="v" style="width:100%; max-width:400px; border-radius:20px; transform: scaleX(-1);" autoplay playsinline></video>
    <button class="btn" onclick="capturarFoto()">üì∏ ¬°FOTO!</button>
</div>

<div id="s-retos" class="screen">
    <div class="card">
        <h2 style="margin:0">¬øC√≥mo dar√©is pistas?</h2>
        <p style="font-size:0.8rem; margin:5px;">Selecciona los que quer√°is usar:</p>
        <div class="grid-retos" id="grid-retos">
            </div>
        <button class="btn" onclick="comenzarPartida()">üèÅ ¬°EMPEZAR JUEGO!</button>
    </div>
</div>

<div id="s-game" class="screen"></div>

<div id="s-podio" class="screen">
    <h1 style="color:var(--gold);">üèÜ REYES DE JA√âN</h1>
    <div id="final-team-photo"></div>
    <button class="btn" onclick="location.reload()" style="background:#444; margin-top:30px;">REINICIAR</button>
</div>

<script>
    const poolRetos = [
        {t: "M√çMICA", i: "ü§∏"}, {t: "DIBUJO AIRE", i: "üé®"}, {t: "1 PALABRA", i: "üó£Ô∏è"},
        {t: "SONIDOS", i: "üê∂"}, {t: "BAILANDO", i: "üíÉ"}, {t: "CANTANDO", i: "üé§"},
        {t: "ROBOT", i: "ü§ñ"}, {t: "CARA RARA", i: "üé≠"}, {t: "SOLO MANOS", i: "üëê"},
        {t: "DIBUJO ESPALDA", i: "ü§ö"}
    ];

    const pueblos = [
        {n:"Bail√©n", c:"¬°Donde se gan√≥ a los franceses!"}, {n:"Cazorla", c:"Donde nace el r√≠o Guadalquivir."},
        {n:"√öbeda", c:"¬°Tiene edificios que parecen castillos de oro!"}, {n:"Baeza", c:"Donde Antonio Machado escrib√≠a poes√≠as."},
        {n:"Ja√©n", c:"¬°Debajo de la Catedral vive un Lagarto!"}, {n:"Ba√±os", c:"Su castillo es el m√°s antiguo de Europa."},
        {n:"Martos", c:"¬°La ciudad del mar de olivos!"}, {n:"Alcal√°", c:"Su fortaleza brilla en la monta√±a."}
    ];

    const niveles = {
        infantil: [{p:"PERRO", e:"üê∂", s:"üê±"}, {p:"SOL", e:"‚òÄÔ∏è", s:"üåô"}, {p:"COCHE", e:"üöó", s:"üö≤"}, {p:"PATO", e:"ü¶Ü", s:"üê•"}],
        adulto: [{p:"ACEITE", e:"üè∫"}, {p:"CATEDRAL", e:"‚õ™"}, {p:"OLIVOS", e:"üå≥"}, {p:"PIPIRRANA", e:"ü•ó"}]
    };

    let jugadores = []; let retosActivos = []; let usados = []; let stream; let partida = {};

    // Cargar retos en la grid
    const grid = document.getElementById('grid-retos');
    poolRetos.forEach((r, idx) => {
        grid.innerHTML += `<div class="reto-item selected" id="reto-${idx}" onclick="toggleReto(${idx})">
            <span class="reto-icon">${r.i}</span>${r.t}
        </div>`;
        retosActivos.push(r);
    });

    function toggleReto(idx) {
        const el = document.getElementById(`reto-${idx}`);
        const r = poolRetos[idx];
        if(el.classList.contains('selected')) {
            if(retosActivos.length <= 1) return;
            el.classList.remove('selected');
            retosActivos = retosActivos.filter(item => item.t !== r.t);
        } else {
            el.classList.add('selected');
            retosActivos.push(r);
        }
    }

    function mostrar(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    async function iniciarCamara() {
        if(!document.getElementById('in-nombre').value) return alert("Dime tu nombre");
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            document.getElementById('v').srcObject = stream;
            mostrar('s-cam');
        } catch(e) { alert("C√°mara no disponible, usa Avatar"); }
    }

    function capturarFoto() {
        const video = document.getElementById('v');
        const canvas = document.createElement('canvas'); canvas.width = 300; canvas.height = 300;
        const ctx = canvas.getContext('2d'); ctx.translate(300,0); ctx.scale(-1,1); ctx.drawImage(video, 0, 0, 300, 300);
        guardarJugador(canvas.toDataURL());
        if(stream) stream.getTracks().forEach(t => t.stop());
        mostrar('s1');
    }

    function crearAvatar() {
        if(!document.getElementById('in-nombre').value) return alert("Dime tu nombre");
        const canvas = document.createElement('canvas'); canvas.width = 300; canvas.height = 300;
        const ctx = canvas.getContext('2d'); ctx.fillStyle = `hsl(${Math.random()*360}, 70%, 80%)`; ctx.fillRect(0,0,300,300);
        ctx.fillStyle = "black"; ctx.font = "150px Arial"; ctx.textAlign = "center"; ctx.fillText("üë§", 150, 200);
        guardarJugador(canvas.toDataURL());
    }

    function guardarJugador(img) {
        const nombre = document.getElementById('in-nombre').value.toUpperCase();
        const edad = parseInt(document.getElementById('in-edad').value) || 7;
        let acc = "";
        if(nombre.includes("PE")) acc = "üåà";
        else if(nombre.includes("HACHE")) acc = "üëÆ";
        else if(nombre.includes("JOTA")) acc = "üë®‚Äçüöí";
        jugadores.push({ nombre, edad, foto: img, puntos: 0, medallas: [], acc });
        document.getElementById('in-nombre').value = ""; document.getElementById('in-edad').value = "";
        actualizarLista();
    }

    function actualizarLista() {
        document.getElementById('lista-previa').innerHTML = jugadores.map(j => `<img src="${j.foto}" style="width:55px; height:55px; border-radius:50%; border:2px solid white; margin:5px; object-fit:cover;">`).join('');
        document.getElementById('btn-next').style.display = jugadores.length >= 3 ? "block" : "none";
    }

    function comenzarPartida() {
        const edadMin = Math.min(...jugadores.map(j => j.edad));
        let pool = (edadMin <= 7) ? niveles.infantil : niveles.adulto;
        let disp = pool.filter(p => !usados.includes(p.p)); if(disp.length === 0) { usados = []; disp = pool; }
        let pObj = disp[Math.floor(Math.random()*disp.length)]; usados.push(pObj.p);

        // Asignar retos aleatorios a cada jugador para esta ronda
        let retosRonda = [...retosActivos];
        jugadores.forEach(j => {
            if(retosRonda.length === 0) retosRonda = [...retosActivos];
            let rIdx = Math.floor(Math.random()*retosRonda.length);
            j.retoActual = retosRonda.splice(rIdx, 1)[0];
        });

        partida = { palabra: pObj, espiaIdx: Math.floor(Math.random()*jugadores.length), turno: 0, infantil: (edadMin <= 7) };
        proximoTurno();
    }

    function proximoTurno() {
        mostrar('s-game');
        const j = jugadores[partida.turno];
        document.getElementById('s-game').innerHTML = `
            <div class="card" onclick="revelar()">
                <h2>Turno de: <br><span style="color:var(--p)">${j.nombre}</span></h2>
                <div style="font-size:6rem; margin:20px 0;">üß≠</div>
                <p><b>TOCA PARA VER TU MISI√ìN</b></p>
            </div>`;
    }

    function revelar() {
        const j = jugadores[partida.turno];
        const esE = (partida.turno === partida.espiaIdx);
        let icono = esE ? (partida.infantil ? partida.palabra.s : "üó∫Ô∏è") : partida.palabra.e;
        let texto = esE ? "¬°ERES EL ESP√çA!" : partida.palabra.p;
        
        document.getElementById('s-game').innerHTML = `
            <div class="card" style="border:10px solid ${esE?'var(--red)':'var(--p)'}">
                <div style="font-size:6rem;">${icono}</div>
                <h1 style="margin:5px 0;">${texto}</h1>
                <hr>
                <div class="mision-box">
                    <p style="margin:0; font-size:0.8rem;">TU RETO:</p>
                    <span style="font-size:3rem;">${j.retoActual.i}</span>
                    <h2 style="margin:0; color:var(--p)">${j.retoActual.t}</h2>
                </div>
                <button class="btn" onclick="siguiente()">¬°LO TENGO!</button>
            </div>`;
    }

    function siguiente() {
        partida.turno++;
        if(partida.turno < jugadores.length) proximoTurno();
        else iniciarVoto();
    }

    function iniciarVoto() {
        partida.votos = new Array(jugadores.length).fill(0);
        partida.votoTurno = 0;
        lanzarVoto();
    }

    function lanzarVoto() {
        const j = jugadores[partida.votoTurno];
        const btns = jugadores.map((jug, i) => i !== partida.votoTurno ? `<button class="btn" onclick="contarVoto(${i})" style="padding:12px; margin:5px;">${jug.nombre}</button>` : '').join('');
        document.getElementById('s-game').innerHTML = `<div class="card"><h2>${j.nombre}</h2><p>¬øQui√©n ha sido el esp√≠a?</p><div style="display:flex; flex-direction:column;">${btns}</div></div>`;
    }

    function contarVoto(i) {
        partida.votos[i]++; partida.votoTurno++;
        if(partida.votoTurno < jugadores.length) lanzarVoto();
        else mostrarWanted();
    }

    function mostrarWanted() {
        const maxVotos = Math.max(...partida.votos);
        const culpableIdx = partida.votos.indexOf(maxVotos);
        const c = jugadores[culpableIdx];
        document.getElementById('s-game').innerHTML = `
            <div class="wanted-box">
                <h1 style="margin:0; font-family:serif;">WANTED</h1>
                <img src="${c.foto}" class="wanted-img">
                <h2 style="margin:10px 0;">${c.nombre}</h2>
            </div>
            <button class="btn" onclick="finalizarRonda(${culpableIdx})" style="background:var(--gold); color:black;">¬øES EL ESP√çA?</button>`;
    }

    function finalizarRonda(acusadoIdx) {
        const esE = (acusadoIdx === partida.espiaIdx);
        const p = pueblos[Math.floor(Math.random()*pueblos.length)];
        if(esE) { jugadores.forEach((j,i) => { if(i !== partida.espiaIdx) { j.puntos += 10; j.medallas.push(p.n); }}); }
        else { jugadores[partida.espiaIdx].puntos += 20; jugadores[partida.espiaIdx].medallas.push(p.n); }

        document.getElementById('s-game').innerHTML = `
            <div class="card">
                <h1 style="color:${esE?'var(--p)':'var(--red)'}">${esE ? '¬°CAZADO!' : '¬°SE ESCAP√ì!'}</h1>
                <p>El esp√≠a era <b>${jugadores[partida.espiaIdx].nombre}</b></p>
                <div style="background:#fff9c4; padding:15px; border-radius:15px; border-left: 5px solid var(--gold); margin:15px 0; text-align:left; font-size:0.9rem;">
                    <b>üéÅ Regalo de ${p.n}:</b><br>${p.c}
                </div>
                <button class="btn" onclick="mostrar('s-retos')">NUEVA RONDA</button>
                <button class="btn" onclick="podioFinal()" style="background:#444;">VER PODIO</button>
            </div>`;
    }

    function podioFinal() {
        const minP = Math.min(...jugadores.map(j => j.puntos));
        const maxP = Math.max(...jugadores.map(j => j.puntos));
        document.getElementById('final-team-photo').innerHTML = jugadores.map(j => {
            const esPerdedor = j.puntos === minP && j.puntos < maxP;
            const esGanador = j.puntos === maxP && j.puntos > 0;
            return `
            <div class="player-podio">
                ${esPerdedor ? '<div class="lagarto-hug">ü¶é</div>' : ''}
                <div class="acc-icon">${j.acc}</div>
                <img src="${j.foto}" class="img-podio" style="border-color:${esGanador?'var(--gold)':'white'}">
                ${esGanador ? '<div style="position:absolute; top:-35px; left:0; font-size:2.5rem; z-index:20;">üëë</div>' : ''}
                <div style="font-weight:bold; font-size:0.8rem; margin-top:5px;">${j.nombre}</div>
                <div style="color:var(--gold); font-weight:bold;">${j.puntos} PTS</div>
                <div style="margin-top:5px;">${j.medallas.map(m=>`<span class="tiny-medal">${m}</span>`).join('')}</div>
            </div>`;
        }).join('');
        mostrar('s-podio');
    }
</script>
</body>
</html>
