<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Esp√≠a en Ja√©n - Edici√≥n 2026</title>
    <style>
        :root { 
            --p: #2E7D32; --s: #81C784; --gold: #FFD700; --red: #d32f2f; 
            --dark: #0b1a2a; --wsp: #25D366; --paper: #f4e4bc;
        }
        body { font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; background: var(--dark); color: white; min-height: 100vh; }
        .screen { display: none; flex-direction: column; justify-content: center; align-items: center; padding: 20px; min-height: 100vh; box-sizing: border-box; }
        .active { display: flex; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: white; color: #333; padding: 20px; border-radius: 25px; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .btn { border: none; padding: 15px; border-radius: 12px; font-size: 1rem; font-weight: bold; width: 95%; cursor: pointer; margin: 5px 0; color: white; }
        
        /* RETOS TACHABLES */
        .grid-retos { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; margin: 15px 0; }
        .reto-item { background: #eee; padding: 10px; border-radius: 12px; color: #333; cursor: pointer; font-size: 0.8rem; position: relative; border: 2px solid transparent; }
        .reto-item.selected { border-color: var(--p); background: var(--s); color: white; }
        .reto-item:not(.selected)::after { content: "‚úï"; position: absolute; top:0; left:0; width:100%; height:100%; background: rgba(211,47,47,0.4); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: white; border-radius: 10px; }

        .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 10px 0; }
        .cat-btn { background: #444; padding: 10px; border-radius: 12px; font-size: 0.75rem; border: 2px solid transparent; cursor: pointer; color: white; }
        .cat-btn.selected { border-color: var(--gold); background: var(--p); }

        .avatar-preview { width: 45px; height: 45px; border-radius: 50%; margin: 3px; border: 2px solid var(--gold); object-fit: cover; background: white; }
        .cromo-pro { background: rgba(255,255,255,0.05); border: 2px solid var(--gold); border-radius: 15px; padding: 10px; width: 130px; margin: 5px; position: relative; color: white; }
        .cromo-img { width: 100%; height: 100px; object-fit: cover; border-radius: 8px; background: white; }
        .acc-icon { position: absolute; top: -8px; left: -8px; font-size: 2rem; z-index: 5; }
        
        footer { font-size: 0.7rem; padding: 15px; background: rgba(0,0,0,0.9); width: 100%; border-top: 2px solid var(--gold); }
    </style>
</head>
<body>

<div id="s1" class="screen active">
    <div style="background: rgba(0,0,0,0.8); padding: 20px; border-radius: 30px; border: 2px solid var(--s); width: 95%; max-width: 420px;">
        <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è Esp√≠a en Ja√©n</h1>
        <div id="lista-previa" style="display:flex; justify-content:center; flex-wrap:wrap;"></div>
        <input type="text" id="in-nombre" placeholder="Nombre (Pe, Hache, Jota...)" style="padding:12px; border-radius:10px; width:85%; margin:10px 0; border:none; text-align: center;">

        <div class="cat-grid">
            <div class="cat-btn selected" id="c-infantil" onclick="setCat('infantil')">üë∂ Infantil (3-7)</div>
            <div class="cat-btn" id="c-juvenil" onclick="setCat('juvenil')">üéÆ Juvenil (8-12)</div>
            <div class="cat-btn" id="c-adolescente" onclick="setCat('adolescente')">üì± Adolescente (13-17)</div>
            <div class="cat-btn" id="c-plus" onclick="setCat('plus')">üçª +18 (Adultos)</div>
        </div>

        <button class="btn" style="background:var(--p);" onclick="iniciarCamara()">üì∏ SELFIE</button>
        <button class="btn" style="background:#666;" onclick="usarAvatar()">üë§ AVATAR</button>
        <button class="btn" id="btn-next" style="display:none; background:var(--gold); color:black;" onclick="mostrar('s-retos')">CONFIGURAR RETOS üöÄ</button>
    </div>
</div>

<div id="s-cam" class="screen" style="background:black;">
    <video id="v" style="width:100%; max-width:400px; transform: scaleX(-1);" autoplay playsinline></video>
    <button class="btn" onclick="capturarFoto()" style="background:white; color:black; border-radius:50%; width:70px; height:70px; font-size:2rem;">üì∏</button>
</div>

<div id="s-retos" class="screen">
    <div class="card">
        <h3>üéØ Configura los Retos</h3>
        <p style="font-size:0.8rem">Toca para desactivar los que no quieras usar.</p>
        <div class="grid-retos" id="grid-retos"></div>
        <button class="btn" style="background:var(--p)" onclick="comenzarPartida()">¬°EMPEZAR RONDA!</button>
    </div>
</div>

<div id="s-game" class="screen"></div>

<div id="s-podio" class="screen">
    <h1 id="titulo-podio" style="color:var(--gold);">üèÖ RESULTADOS</h1>
    <div id="ranking-list" style="display:flex; flex-wrap:wrap; justify-content:center; width:100%;"></div>
    
    <div id="controles-final" style="margin-top:20px; width: 100%; max-width: 400px;">
        <button class="btn" style="background:var(--p)" onclick="comenzarPartida()">üîÑ OTRA RONDA</button>
        <button class="btn" style="background:var(--red)" onclick="finalizarProyecto()">üèÅ FINALIZAR PROYECTO</button>
        <div id="div-wsp" style="display:none;">
            <button class="btn" style="background:var(--wsp)" onclick="compartirWsp()">üì≤ COMPARTIR EN WHATSAPP</button>
            <button class="btn" style="background:white; color:black;" onclick="location.reload()">REINICIAR TODO</button>
        </div>
    </div>
</div>

<footer>
    <p>Proyecto Ciudades de Andaluc√≠a - Ja√©n</p>
</footer>

<script>
    const poolRetos = [
        {t:"M√çMICA",i:"ü§∏"}, {t:"SONIDOS",i:"üê∂"}, {t:"DIBUJO",i:"üé®"}, 
        {t:"BAILE",i:"üíÉ"}, {t:"ESTATUA",i:"üóø"}, {t:"TARAREAR",i:"üé§"},
        {t:"UNA PALABRA",i:"‚òùÔ∏è"}, {t:"ACENTO",i:"üó£Ô∏è"}, {t:"C√ÅMARA LENTA",i:"üê¢"}, {t:"VERSO",i:"üìú"}
    ];

    const pueblosJaen = [
        {n:"Bail√©n", c:"¬°Ciudad Heroica! Famosa por la batalla de 1808."},
        {n:"Ja√©n", c:"Posee la √∫nica Catedral que es modelo para Am√©rica."},
        {n:"√öbeda", c:"Coraz√≥n del Renacimiento y del aceite de oliva."},
        {n:"And√∫jar", c:"Hogar del lince ib√©rico y de la Virgen de la Cabeza."},
        {n:"Linares", c:"Ciudad minera y cuna de grandes artistas como Raphael."},
        {n:"Baeza", c:"Lugar donde Machado so√±aba entre olivos."}
    ];

    const palabrasNiveles = {
        infantil: [{p:"ELEFANTE", e:"üêò", s:"Mamut"}, {p:"BOMBERO", e:"üöí", s:"Polic√≠a"}, {p:"GATO", e:"üê±", s:"Tigre"}],
        juvenil: [{p:"OLIVAR", e:"üå≥"}, {p:"CASTILLO", e:"üè∞"}, {p:"YOUTUBER", e:"ü§≥"}],
        adolescente: [{p:"TIKTOK", e:"üì±"}, {p:"GHOSTING", e:"üëª"}, {p:"FLOW", e:"üî•"}],
        plus: [{p:"TAPEO", e:"üç∫"}, {p:"COSECHA", e:"üöú"}, {p:"REVOLUCI√ìN", e:"‚úä"}]
    };

    let jugadores = [], categoria = 'infantil', stream, partida = {};
    let retosSeleccionados = poolRetos.map((_, i) => i);

    // Render Retos
    const gridR = document.getElementById('grid-retos');
    poolRetos.forEach((r, i) => {
        gridR.innerHTML += `<div class="reto-item selected" id="ri-${i}" onclick="toggleReto(${i})">${r.i} ${r.t}</div>`;
    });

    function toggleReto(i) {
        const idx = retosSeleccionados.indexOf(i);
        if (idx > -1) {
            if(retosSeleccionados.length <= 3) return alert("M√≠nimo 3 retos activos");
            retosSeleccionados.splice(idx, 1);
            document.getElementById(`ri-${i}`).classList.remove('selected');
        } else {
            retosSeleccionados.push(i);
            document.getElementById(`ri-${i}`).classList.add('selected');
        }
    }

    function setCat(c) {
        categoria = c;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('selected'));
        document.getElementById('c-'+c).classList.add('selected');
    }

    async function iniciarCamara(){
        try {
            stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:'user'}});
            document.getElementById('v').srcObject = stream;
            mostrar('s-cam');
        } catch(e){ alert("Usa Avatar"); }
    }

    function capturarFoto(){
        const v=document.getElementById('v'), c=document.createElement('canvas');
        c.width=400; c.height=400;
        const ctx=c.getContext('2d'); ctx.translate(400,0); ctx.scale(-1,1); ctx.drawImage(v,0,0,400,400);
        addJugador(c.toDataURL());
        if(stream) stream.getTracks().forEach(t=>t.stop());
        mostrar('s1');
    }

    function usarAvatar() {
        const c = document.createElement('canvas'); c.width=200; c.height=200;
        const ctx = c.getContext('2d'); ctx.fillStyle = `hsl(${Math.random()*360},70%,80%)`;
        ctx.fillRect(0,0,200,200); addJugador(c.toDataURL());
    }

    function addJugador(img) {
        const n = document.getElementById('in-nombre').value.trim().toUpperCase() || "JUGADOR "+(jugadores.length+1);
        let acc = ""; 
        if(n.includes("PE")) acc="üåà"; else if(n.includes("HACHE")) acc="üëÆ"; else if(n.includes("JOTA")) acc="üë®‚Äçüöí";
        jugadores.push({nombre:n, foto:img, puntos:0, medallas:[], acc});
        document.getElementById('lista-previa').innerHTML += `<img src="${img}" class="avatar-preview">`;
        document.getElementById('in-nombre').value = "";
        if(jugadores.length >= 3) document.getElementById('btn-next').style.display="block";
    }

    function mostrar(id){
        document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function comenzarPartida() {
        const lista = palabrasNiveles[categoria];
        const pObj = lista[Math.floor(Math.random()*lista.length)];
        
        // Mezclar retos y asignar diferentes
        let retosRonda = [...retosSeleccionados].sort(() => Math.random() - 0.5);
        
        partida = { 
            palabra: pObj, 
            espiaIdx: Math.floor(Math.random()*jugadores.length), 
            turno: 0 
        };

        jugadores.forEach((j, i) => {
            j.retoActual = poolRetos[retosRonda[i % retosRonda.length]];
        });

        verTurno();
    }

    function verTurno() {
        mostrar('s-game');
        const j = jugadores[partida.turno];
        document.getElementById('s-game').innerHTML = `
            <div class="card" onclick="revelar()">
                <h1>${j.acc || 'üïµÔ∏è'}</h1>
                <h2>${j.nombre}</h2>
                <p>TOCA PARA VER TU SECRETO</p>
            </div>`;
    }

    function revelar() {
        const j = jugadores[partida.turno], esE = (partida.turno === partida.espiaIdx);
        let txt = esE ? `<h2 style="color:var(--red)">¬°ERES EL ESP√çA!</h2>` : `<h2>PALABRA: ${partida.palabra.p} ${partida.palabra.e}</h2>`;
        if(esE && categoria === 'infantil') txt += `<p>Pista: Es parecido a un/a <b>${partida.palabra.s}</b></p>`;

        document.getElementById('s-game').innerHTML = `
            <div class="card">
                ${txt}
                <hr>
                <div style="background:#eee; padding:10px; border-radius:10px;">
                    <strong>RETO: ${j.retoActual.t} ${j.retoActual.i}</strong>
                </div>
                <button class="btn" style="background:var(--p); margin-top:15px;" onclick="nextT()">ENTENDIDO</button>
            </div>`;
    }

    function nextT() {
        partida.turno++;
        if(partida.turno < jugadores.length) verTurno();
        else finalRonda();
    }

    function finalRonda() {
        const p = pueblosJaen[Math.floor(Math.random()*pueblosJaen.length)];
        jugadores.forEach(j => {
            j.puntos += 10;
            j.medallas.push(p);
        });
        mostrar('s-podio');
        renderRanking();
    }

    function renderRanking() {
        const list = document.getElementById('ranking-list');
        list.innerHTML = jugadores.sort((a,b) => b.puntos - a.puntos).map(j => `
            <div class="cromo-pro">
                <div class="acc-icon">${j.acc || ''}</div>
                <img src="${j.foto}" class="cromo-img">
                <div style="font-size:0.8rem;"><b>${j.nombre}</b></div>
                <div style="color:var(--gold)">${j.puntos} PTS</div>
            </div>
        `).join('');
    }

    function finalizarProyecto() {
        document.getElementById('titulo-podio').innerText = "üèÜ PODIO FINAL JA√âN 2026";
        document.querySelectorAll('#controles-final button:not(#div-wsp button)').forEach(b => b.style.display = 'none');
        document.getElementById('div-wsp').style.display = 'block';
        
        // Mostrar medalla y curiosidad en el podio final
        const list = document.getElementById('ranking-list');
        list.innerHTML = jugadores.map(j => `
            <div class="cromo-pro" style="width:160px; height:auto;">
                <div class="acc-icon">${j.acc || ''}</div>
                <img src="${j.foto}" class="cromo-img">
                <div><b>${j.nombre}</b></div>
                <div style="font-size:0.7rem; color:var(--gold)">üèÖ ${j.medallas[0].n}</div>
                <div style="font-size:0.55rem; font-style:italic;">${j.medallas[0].c}</div>
            </div>
        `).join('');
    }

    function compartirWsp() {
        const text = encodeURIComponent(`üïµÔ∏è‚Äç‚ôÇÔ∏è ¬°Misi√≥n terminada en Ja√©n! Ganador: ${jugadores[0].nombre} con ${jugadores[0].puntos} puntos. ¬°Proyecto Ciudades de Andaluc√≠a!`);
        window.open(`https://api.whatsapp.com/send?text=${text}`);
    }
</script>
</body>
</html>
