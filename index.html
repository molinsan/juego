        body { font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; background: var(--dark); color: white; min-height: 100vh; overflow-x: hidden; }
        
        .screen { display: none; flex-direction: column; justify-content: center; align-items: center; padding: 20px; min-height: 100vh; box-sizing: border-box; }

        .card { background: white; color: #333; padding: 20px; border-radius: 30px; width: 100%; max-width: 420px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        /* AVATARES */

        .avatar-select { width: 100%; padding: 10px; border-radius: 10px; margin-bottom: 10px; }

        .cat-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin: 15px 0; }
        .cat-btn { background: #444; padding: 10px; border-radius: 12px; width: 45%; font-size: 0.8rem; border: 2px solid transparent; cursor: pointer; color: white; }
        .cat-btn.selected { background: var(--p); border-color: var(--gold); }
        .cat-btn span { display: block; font-size: 0.6rem; opacity: 0.8; }

        .grid-retos { display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 10px; width: 100%; }
        .reto-item { background: #eee; padding: 10px; border-radius: 15px; color: #333; cursor: pointer; position: relative; border: 2px solid transparent; font-size: 0.8rem; }
        .reto-item.selected { border-color: var(--p); background: var(--s); color: white; }
        .reto-item:not(.selected)::after {
            content: "‚úï"; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,0,0,0.3); color: var(--red); font-size: 2.5rem;
            display: flex; align-items: center; justify-content: center; border-radius: 15px; font-weight: bold;
        }

        .wanted-card {
            background: var(--paper); padding: 30px; border: 12px solid #5d4037; color: #3d2b1f;
            width: 280px; box-shadow: 0 0 50px black; transform: rotate(-1deg);
        }
        .wanted-img { width: 100%; border: 4px solid #3d2b1f; margin: 15px 0; background: white; }

        .podio-frame {
            position: relative; background: linear-gradient(135deg, #1a2a3a, #050a0f);
            border: 4px solid var(--gold); border-radius: 30px; padding: 40px 10px;
            width: 95%; max-width: 800px; display: flex; flex-direction: column; align-items: center; overflow: hidden;
        }
        .lagarto-bg { position: absolute; bottom: -20px; right: -40px; font-size: 20rem; z-index: 0; opacity: 0.25; transform: rotate(-15deg); pointer-events: none; }
        
        .cromo-pro {
            background: rgba(255,255,255,0.05); border: 2px solid var(--gold); border-radius: 15px;
            padding: 12px; width: 130px; position: relative; z-index: 2; margin: 8px;
        }
        .cromo-img { width: 100%; height: 120px; object-fit: contain; border-radius: 10px; background: white; border: 2px solid var(--gold); }
        .acc-icon { position: absolute; top: 5px; left: 5px; font-size: 1.8rem; z-index: 5; }
        .gift-icon { position: absolute; top: -15px; right: -15px; font-size: 2.5rem; animation: bounce 2s infinite; z-index: 10; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        footer { font-size: 0.7rem; padding: 20px; background: rgba(0,0,0,0.9); width: 100%; border-top: 2px solid var(--gold); margin-top: auto; }
    </style>
</head>

<script>
    // 100 EJEMPLOS POR CATEGOR√çA (Resumen de estructura para el c√≥digo)
    const niveles = {
        infantil: Array.from({length: 100}, (_, i) => ({p: ["PERRO","GATO","SOL","LUNA","AVION","TREN","LEON","PEZ"][i%8], e:"üê∂", s:"üê±"})),
        junior: Array.from({length: 100}, (_, i) => ({p: ["MINECRAFT","FUTBOL","PIZZA","TABLET","COLEGIO","YOUTUBE"][i%6], e:"üéÆ", s:"üß±"})),
        adolescente: Array.from({length: 100}, (_, i) => ({p: ["INSTAGRAM","TIKTOK","EXAMEN","FIESTA","GYM","WIFI"][i%6], e:"üì±", s:"üé•"})),
        adulto: Array.from({length: 100}, (_, i) => ({p: ["ACEITE","HIPOTECA","TRABAJO","CERVEZA","POLITICA","BODA"][i%6], e:"üè∫", s:"üç∑"}))
    };

    const poolRetos = [{t:"M√çMICA",i:"ü§∏"},{t:"DIBUJO",i:"üé®"},{t:"SONIDOS",i:"üê∂"},{t:"BAILE",i:"üíÉ"}];
    const pueblos = [{n:"Bail√©n",c:"Heroica"},{n:"√öbeda",c:"Renacimiento"},{n:"Ja√©n",c:"Santo Rostro"}];

    let jugadores=[], retosActivos=[...poolRetos], categoria='infantil', stream, partida={};

    // Render Retos
    const grid=document.getElementById('grid-retos');
    poolRetos.forEach((r,i)=> grid.innerHTML+=`<div class="reto-item selected" id="r-${i}">${r.i}<br>${r.t}</div>`);

    function selCat(c){
        categoria = c;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('selected'));
        document.getElementById('cat-'+c).classList.add('selected');
    }

    function mostrar(id){document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));document.getElementById(id).classList.add('active')}

    function usarAvatar(){
        const icon = document.getElementById('avatar-sel').value;
        const color = document.getElementById('avatar-color').value;
        const c = document.createElement('canvas'); c.width=400; c.height=400;
        const ctx = c.getContext('2d');
        ctx.fillStyle = color; ctx.fillRect(0,0,400,400);
        ctx.font = "200px serif"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
        ctx.fillText(icon, 200, 220);
        addJ(c.toDataURL());
    }

    async function iniciarCamara(){
        try {
            stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:'user'}});
            document.getElementById('v').srcObject = stream;
            mostrar('s-cam');
        } catch(e){ alert("C√°mara no disponible"); }
    }

    function capturarFoto(){
        const v=document.getElementById('v'), c=document.createElement('canvas');
        c.width=400; c.height=400;
        const ctx=c.getContext('2d'); ctx.translate(400,0); ctx.scale(-1,1); ctx.drawImage(v,0,0,400,400);
        addJ(c.toDataURL());
        if(stream) stream.getTracks().forEach(t=>t.stop());
        mostrar('s1');
    }

    function addJ(img){
        const n=document.getElementById('in-nombre').value.toUpperCase() || "JUGADOR";
        let acc=""; if(n.includes("PE"))acc="üåà"; else if(n.includes("HACHE"))acc="üëÆ"; else if(n.includes("JOTA"))acc="üë®‚Äçüöí";
        jugadores.push({nombre:n, foto:img, puntos:0, medallas:[], acc});
        document.getElementById('lista-previa').innerHTML+=`<img src="${img}" style="width:40px;height:40px;border-radius:50%;margin:5px;background:white;">`;
        if(jugadores.length>=3) document.getElementById('btn-next').style.display="block";
    }

    function comenzarPartida(){
        let pool = niveles[categoria];
        let pObj = pool[Math.floor(Math.random()*pool.length)];
        jugadores.forEach(j=> j.retoActual = poolRetos[Math.floor(Math.random()*poolRetos.length)]);
        partida = { palabra: pObj, espiaIdx: Math.floor(Math.random()*jugadores.length), turno:0 };
        verTurno();
    }

    function verTurno(){
        mostrar('s-game');
        const j = jugadores[partida.turno];
        document.getElementById('s-game').innerHTML = `<div class="card" onclick="revelar()"><h1>${j.nombre}</h1><p>VER SECRETO</p></div>`;
    }

    function revelar(){
        const j = jugadores[partida.turno], esE = (partida.turno===partida.espiaIdx);
        document.getElementById('s-game').innerHTML = `
            <div class="card" style="border:8px solid ${esE?'var(--red)':'var(--p)'}">
                <h1>${esE?'ERES EL ESP√çA':partida.palabra.p}</h1>
                <p>RETO: ${j.retoActual.t} ${j.retoActual.i}</p>
                <button class="btn" style="background:var(--p)" onclick="nextT()">OK</button>
            </div>`;
    }

    function nextT(){
        partida.turno++;
        if(partida.turno < jugadores.length) verTurno();
        else votar();
    }

    function votar(){
        partida.votos = new Array(jugadores.length).fill(0);
        partida.vTurno = 0;
        mostrarVotar();
    }

    function mostrarVotar(){
        const j = jugadores[partida.vTurno];
        const b = jugadores.map((jg,i)=> i!==partida.vTurno ? `<button class="btn" style="background:#555" onclick="cV(${i})">${jg.nombre}</button>`:'').join('');
        document.getElementById('s-game').innerHTML = `<div class="card"><h2>${j.nombre} vota:</h2>${b}</div>`;
    }

    function cV(i){
        partida.votos[i]++; partida.vTurno++;
        if(partida.vTurno < jugadores.length) mostrarVotar();
        else finVotacion();
    }

    function finVotacion(){
        const max = Math.max(...partida.votos), cIdx = partida.votos.indexOf(max), c = jugadores[cIdx];
        document.getElementById('s-game').innerHTML = `<div class="wanted-card" style="margin:auto"><h1>WANTED</h1><img src="${c.foto}" class="wanted-img"><h2>${c.nombre}</h2><button class="btn" style="background:#3d2b1f" onclick="fin(${cIdx})">¬øES EL ESP√çA?</button></div>`;
    }

    function fin(idx){
        const esE = (idx === partida.espiaIdx), p = pueblos[Math.floor(Math.random()*pueblos.length)];
        if(esE) jugadores.forEach((j,i)=> { if(i!==idx) j.puntos+=10; });
        else jugadores[partida.espiaIdx].puntos+=20;
        verPodio();
    }

    function verPodio(){
        mostrar('s-podio');
        document.getElementById('final-team-photo').innerHTML = jugadores.map(j=> `
            <div class="cromo-pro">
                ${j.acc ? `<div class="acc-icon">${j.acc}</div>` : ''}
                <img src="${j.foto}" class="cromo-img">
                <div><b>${j.nombre}</b></div>
                <div style="color:var(--gold)">${j.puntos} PTS</div>
            </div>`).join('');
    }

    function compartirWsp(){ window.open(`https://api.whatsapp.com/send?text=¬°Jugando a Esp√≠a en Ja√©n!`, '_blank'); }
</script>
