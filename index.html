<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EspÃ­a en JaÃ©n 2026</title>
    <style>
        :root { --p: #2E7D32; --s: #81C784; --gold: #FFD700; --red: #d32f2f; --dark: #0b1a2a; }
        body { font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; background: var(--dark); color: white; height: 100vh; overflow: hidden; }
        
        .screen { display: none; flex-direction: column; align-items: center; padding: 10px; height: 100vh; box-sizing: border-box; }
        .active { display: flex; }

        /* CONTENEDOR PRINCIPAL COMPACTO */
        .main-card { 
            background: rgba(0,0,0,0.8); padding: 15px; border-radius: 25px; border: 2px solid var(--s); 
            width: 95%; max-width: 400px; display: flex; flex-direction: column; gap: 8px;
        }

        h1 { font-size: 1.4rem; margin: 5px 0; color: var(--gold); }

        /* FILA NOMBRE Y COLOR */
        .input-row { display: flex; gap: 10px; width: 100%; }
        input[type="text"] { flex: 1; padding: 10px; border-radius: 10px; border: none; font-size: 0.9rem; }
        .color-picker { width: 45px; height: 40px; padding: 2px; border-radius: 10px; border: none; background: white; }

        /* GRILLA DE AVATARES */
        .avatar-grid { 
            display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; 
            background: rgba(255,255,255,0.1); padding: 8px; border-radius: 15px; 
        }
        .av-item { 
            font-size: 1.5rem; cursor: pointer; padding: 5px; border-radius: 8px; 
            transition: 0.2s; border: 2px solid transparent; 
        }
        .av-item.selected { background: var(--p); border-color: var(--gold); }

        /* CATEGORÃAS COMPACTAS */
        .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        .cat-btn { 
            background: #333; padding: 8px; border-radius: 10px; font-size: 0.75rem; 
            border: 2px solid transparent; cursor: pointer; color: white;
        }
        .cat-btn.selected { background: var(--p); border-color: var(--gold); }
        .cat-btn span { display: block; font-size: 0.6rem; opacity: 0.7; }

        .btn { border: none; padding: 12px; border-radius: 12px; font-size: 0.9rem; font-weight: bold; width: 100%; cursor: pointer; color: white; }
        
        #lista-previa { display: flex; justify-content: center; gap: 5px; min-height: 35px; flex-wrap: wrap; }
        .mini-thumb { width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--gold); }

        /* CONFIG RETOS TACHADOS */
        .grid-retos { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin: 10px 0; }
        .reto-item { background: #eee; padding: 5px; border-radius: 10px; color: #333; font-size: 0.6rem; position: relative; cursor: pointer; }
        .reto-item.selected { background: var(--s); color: white; border: 1px solid var(--p); }
        .reto-item:not(.selected)::after { content: "âœ•"; position: absolute; top:0; left:0; width:100%; height:100%; color:red; font-size: 1.5rem; display:flex; align-items:center; justify-content:center; background: rgba(255,0,0,0.1); }
    </style>
</head>
<body>

<div id="s1" class="screen active">
    <div class="main-card">
        <h1>ğŸ•µï¸â€â™‚ï¸ EspÃ­a en JaÃ©n</h1>
        
        <div id="lista-previa"></div>

        <div class="input-row">
            <input type="text" id="in-nombre" placeholder="Nombre (Pe, Hache...)">
            <input type="color" id="avatar-color" class="color-picker" value="#ffffff">
        </div>

        <div class="avatar-grid" id="av-grid">
            <div class="av-item selected" onclick="selAv(this, 'ğŸŒˆ')">ğŸŒˆ</div>
            <div class="av-item" onclick="selAv(this, 'ğŸ‘®')">ğŸ‘®</div>
            <div class="av-item" onclick="selAv(this, 'ğŸ‘¨â€ğŸš’')">ğŸ‘¨â€ğŸš’</div>
            <div class="av-item" onclick="selAv(this, 'ğŸ¦')">ğŸ¦</div>
            <div class="av-item" onclick="selAv(this, 'ğŸ«’')">ğŸ«’</div>
            <div class="av-item" onclick="selAv(this, 'ğŸ•µï¸')">ğŸ•µï¸</div>
        </div>

        <p style="margin:2px 0; font-size:0.75rem; color:var(--gold)">Nivel (Edad del menor):</p>
        <div class="cat-grid">
            <div class="cat-btn selected" id="cat-infantil" onclick="selCat('infantil')">ğŸ‘¶ Infantil <span>(4-6 aÃ±os)</span></div>
            <div class="cat-btn" id="cat-junior" onclick="selCat('junior')">ğŸ® Junior <span>(7-12 aÃ±os)</span></div>
            <div class="cat-btn" id="cat-adolescente" onclick="selCat('adolescente')">ğŸ“± Adolescente <span>(13-17 aÃ±os)</span></div>
            <div class="cat-btn" id="cat-adulto" onclick="selCat('adulto')">ğŸº Adulto <span>(+18 aÃ±os)</span></div>
        </div>

        <div style="display:flex; gap:8px;">
            <button class="btn" style="background:#555; flex:1;" onclick="iniciarCamara()">ğŸ“¸ SELFIE</button>
            <button class="btn" style="background:var(--p); flex:1;" onclick="usarAvatar()">ğŸ‘¤ AVATAR</button>
        </div>
        
        <button class="btn" id="btn-next" style="display:none; background:var(--gold); color:black;" onclick="mostrar('s-retos')">SIGUIENTE ğŸš€</button>
    </div>
</div>

<div id="s-retos" class="screen">
    <div class="main-card" style="background:white; color:#333;">
        <h3 style="margin:5px">ğŸ¯ Retos de Pistas</h3>
        <p style="font-size:0.7rem">Pulsa para tachar/activar las maneras de dar pistas.</p>
        <div class="grid-retos" id="grid-retos"></div>
        <button class="btn" style="background:var(--p)" onclick="comenzarPartida()">Â¡EMPEZAR!</button>
    </div>
</div>

<div id="s-cam" class="screen" style="background:black; justify-content:center;">
    <video id="v" style="width:90%; border-radius:20px; transform: scaleX(-1);" autoplay playsinline></video>
    <button class="btn" onclick="capturarFoto()" style="background:white; color:black; border-radius:50%; width:70px; height:70px; margin-top:15px;">ğŸ“¸</button>
</div>

<div id="s-game" class="screen"></div>

<script>
    const poolRetos = [
        {t:"MÃMICA",i:"ğŸ¤¸"}, {t:"DIBUJO",i:"ğŸ¨"}, {t:"SONIDOS",i:"ğŸ¶"}, {t:"BAILE",i:"ğŸ’ƒ"}, {t:"ROBOT",i:"ğŸ¤–"}, 
        {t:"CANTO",i:"ğŸ¤"}, {t:"1 PALABRA",i:"ğŸ—£ï¸"}, {t:"ESTATUA",i:"ğŸ—¿"}, {t:"AIRE",i:"ğŸ’¨"}, {t:"SUSURRO",i:"ğŸ¤«"}
    ];

    const niveles = {
        infantil: Array.from({length: 100}, (_, i) => ({p: ["PERRO","SOL","LUNA","GATO","PEZ"][i%5], s:["LOBO","ESTRELLA","NUBE","TIGRE","RANA"][i%5]})),
        junior: Array.from({length: 100}, (_, i) => ({p: ["PIZZA","TABLET","COLEGIO"][i%3], s:"???"})),
        adolescente: Array.from({length: 100}, (_, i) => ({p: ["INSTAGRAM","TIKTOK"][i%2], s:"???"})),
        adulto: Array.from({length: 100}, (_, i) => ({p: ["ACEITE","HIPOTECA","TAPA"][i%3], s:"???"}))
    };

    let jugadores=[], retosSeleccionados=[...poolRetos], categoria='infantil', avatarActivo='ğŸŒˆ', stream, partida={};

    // Render Retos
    const grid=document.getElementById('grid-retos');
    poolRetos.forEach((r,i)=> grid.innerHTML+=`<div class="reto-item selected" id="r-${i}" onclick="toggleReto(${i})"><b>${r.i}</b><br>${r.t}</div>`);

    function selAv(el, icon) {
        document.querySelectorAll('.av-item').forEach(i => i.classList.remove('selected'));
        el.classList.add('selected');
        avatarActivo = icon;
    }

    function toggleReto(i) {
        const el = document.getElementById(`r-${i}`);
        if(el.classList.contains('selected')) {
            if(retosSeleccionados.length <= 1) return;
            el.classList.remove('selected');
            retosSeleccionados = retosSeleccionados.filter(r => r.t !== poolRetos[i].t);
        } else {
            el.classList.add('selected');
            retosSeleccionados.push(poolRetos[i]);
        }
    }

    function selCat(c){
        categoria = c;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('selected'));
        document.getElementById('cat-'+c).classList.add('selected');
    }

    function mostrar(id){document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));document.getElementById(id).classList.add('active')}

    function usarAvatar(){
        const color = document.getElementById('avatar-color').value;
        const c = document.createElement('canvas'); c.width=200; c.height=200;
        const ctx = c.getContext('2d');
        ctx.fillStyle = color; ctx.fillRect(0,0,200,200);
        ctx.font = "100px serif"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
        ctx.fillText(avatarActivo, 100, 110);
        addJ(c.toDataURL());
    }

    async function iniciarCamara(){
        try {
            stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:'user'}});
            document.getElementById('v').srcObject = stream;
            mostrar('s-cam');
        } catch(e){ alert("CÃ¡mara no disponible"); }
    }

    function capturarFoto(){
        const v=document.getElementById('v'), c=document.createElement('canvas');
        c.width=200; c.height=200;
        const ctx=c.getContext('2d'); ctx.translate(200,0); ctx.scale(-1,1); ctx.drawImage(v,0,0,200,200);
        addJ(c.toDataURL());
        if(stream) stream.getTracks().forEach(t=>t.stop());
        mostrar('s1');
    }

    function addJ(img){
        const n=document.getElementById('in-nombre').value.toUpperCase() || "JUGADOR";
        let acc=""; if(n.includes("PE"))acc="ğŸŒˆ"; else if(n.includes("HACHE"))acc="ğŸ‘®"; else if(n.includes("JOTA"))acc="ğŸ‘¨â€ğŸš’";
        jugadores.push({nombre:n, foto:img, puntos:0, acc});
        document.getElementById('lista-previa').innerHTML+=`<img src="${img}" class="mini-thumb">`;
        document.getElementById('in-nombre').value="";
        if(jugadores.length>=3) document.getElementById('btn-next').style.display="block";
    }

    function comenzarPartida(){
        let pool = niveles[categoria];
        let pObj = pool[Math.floor(Math.random()*pool.length)];
        jugadores.forEach(j=> j.retoActual = retosSeleccionados[Math.floor(Math.random()*retosSeleccionados.length)]);
        partida = { palabra: pObj, espiaIdx: Math.floor(Math.random()*jugadores.length), turno:0 };
        verTurno();
    }

    function verTurno(){
        mostrar('s-game');
        const j = jugadores[partida.turno];
        document.getElementById('s-game').innerHTML = `
            <div class="main-card" style="background:white; color:#333; padding:40px 10px;" onclick="revelar()">
                <img src="${j.foto}" style="width:80px; border-radius:50%; margin-bottom:10px;">
                <h2>${j.nombre}</h2>
                <p>PULSA PARA VER TU SECRETO</p>
            </div>`;
    }

    function revelar(){
        const j = jugadores[partida.turno], esE = (partida.turno===partida.espiaIdx);
        let texto = esE ? (categoria === 'infantil' ? "ERES ESPÃA. Pista falsa: " + partida.palabra.s : "ERES EL ESPÃA") : partida.palabra.p;
        
        document.getElementById('s-game').innerHTML = `
            <div class="main-card" style="background:${esE?'#ffebee':'#e8f5e9'}; color:#333; border: 5px solid ${esE? 'var(--red)':'var(--p)'}">
                <h1 style="font-size:1.8rem;">${texto}</h1>
                <hr>
                <p>TU MISIÃ“N: Dar la pista con...</p>
                <h2 style="color:var(--p)">${j.retoActual.i} ${j.retoActual.t}</h2>
                <button class="btn" style="background:var(--p)" onclick="nextT()">ENTENDIDO</button>
            </div>`;
    }

    function nextT(){
        partida.turno++;
        if(partida.turno < jugadores.length) verTurno();
        else alert("Â¡MisiÃ³n entregada! Pasad el mÃ³vil para votar."); // LÃ³gica de votaciÃ³n omitida por brevedad
    }
</script>
</body>
</html>
