<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Esp√≠a en Ja√©n - Edici√≥n Total</title>
    <style>
        :root { --p: #2E7D32; --s: #81C784; --dark: #0b1a2a; --gold: #FFD700; --red: #d32f2f; --paper: #f4e4bc; }
        body { font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; background: var(--dark); color: white; min-height: 100vh; overflow-x: hidden; }
        
        .screen { display: none; flex-direction: column; justify-content: center; align-items: center; padding: 20px; min-height: 100vh; box-sizing: border-box; }
        .active { display: flex; }

        .card { background: white; color: #333; padding: 25px; border-radius: 30px; width: 100%; max-width: 400px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        .btn { background: var(--p); color: white; border: none; padding: 18px; border-radius: 20px; font-size: 1.1rem; font-weight: bold; width: 90%; cursor: pointer; margin: 10px 0; }
        
        /* WANTED CSS */
        .wanted-box { background: var(--paper); padding: 20px; border: 10px solid #5d4037; color: #3d2b1f; width: 250px; position: relative; box-shadow: 0 10px 20px black; }
        .wanted-img { width: 200px; height: 200px; object-fit: cover; border: 3px solid #3d2b1f; filter: sepia(0.8); }

        /* PODIO */
        #final-team-photo { display: flex; flex-wrap: wrap; justify-content: center; align-items: flex-end; gap: 20px; margin-top: 40px; }
        .player-podio { position: relative; text-align: center; width: 110px; }
        .img-podio { width: 90px; height: 90px; border-radius: 50%; border: 4px solid white; object-fit: cover; z-index: 5; position: relative; background: #eee; }
        .lagarto-hug { position: absolute; font-size: 8rem; top: -60px; left: 50%; transform: translateX(-50%); z-index: 1; filter: drop-shadow(0 0 10px black); pointer-events: none; }
        
        .acc-icon { position: absolute; top: -10px; right: -10px; font-size: 2rem; z-index: 10; }
        .medal-list { font-size: 0.6rem; background: var(--gold); color: black; padding: 2px 5px; border-radius: 5px; margin-top: 5px; display: block; }
    </style>
</head>
<body>

<div id="s1" class="screen active">
    <div style="background: rgba(0,0,0,0.8); padding: 30px; border-radius: 40px; border: 2px solid var(--s); width: 90%; max-width: 400px;">
        <h1 style="color:var(--s); margin:0;">üïµÔ∏è‚Äç‚ôÇÔ∏è Esp√≠a en Ja√©n</h1>
        <p style="color:var(--gold); font-size: 0.8rem;">EDICI√ìN PERSONAJES</p>
        
        <div id="lista-previa" style="display:flex; flex-wrap:wrap; justify-content:center; margin:15px 0;"></div>
        
        <input type="text" id="in-nombre" placeholder="Nombre (Pe, Hache, Jota...)" style="padding:15px; border-radius:15px; width:80%; margin-bottom:10px; border:none; text-align:center;">
        <input type="number" id="in-edad" placeholder="Edad" style="padding:15px; border-radius:15px; width:80%; margin-bottom:15px; border:none; text-align:center;">
        
        <button class="btn" onclick="iniciarCamara()">üì∏ HACER SELFIE</button>
        <button class="btn" onclick="crearAvatar()" style="background:#555;">üé® USAR AVATAR (SI FALLA C√ÅMARA)</button>
        
        <button class="btn" id="btn-play" onclick="comenzarPartida()" style="background:var(--gold); color:black; display:none; margin-top:20px;">üöÄ ¬°JUGAR!</button>
    </div>
</div>

<div id="s-cam" class="screen">
    <video id="v" style="width:100%; max-width:400px; border-radius:20px; transform: scaleX(-1);" autoplay playsinline></video>
    <button class="btn" onclick="capturarFoto()">üì∏ ¬°FOTO!</button>
    <button class="btn" onclick="mostrar('s1')" style="background:#444;">VOLVER</button>
</div>

<div id="s-game" class="screen"></div>

<div id="s-podio" class="screen">
    <h1 style="color:var(--gold);">üèÜ REYES DE JA√âN</h1>
    <div id="final-team-photo"></div>
    <button class="btn" onclick="location.reload()" style="background:#444; margin-top:30px;">REINICIAR</button>
</div>

<script>
    const pueblos = [
        {n:"Bail√©n", c:"¬°Aqu√≠ se gan√≥ a Napole√≥n!"}, {n:"Cazorla", c:"Donde nace el Guadalquivir."},
        {n:"√öbeda", c:"Ciudad de palacios."}, {n:"Baeza", c:"Donde Machado daba clase."},
        {n:"Ja√©n", c:"¬°Cuidado con el Lagarto!"}, {n:"Martos", c:"Ciudad de la Pe√±a."},
        {n:"Alcal√°", c:"Tiene una fortaleza gigante."}
    ];

    const niveles = {
        infantil: [{p:"PERRO", e:"üê∂", s:"üê±"}, {p:"SOL", e:"‚òÄÔ∏è", s:"üåô"}, {p:"COCHE", e:"üöó", s:"üö≤"}],
        adulto: [{p:"ACEITE", e:"üè∫"}, {p:"CATEDRAL", e:"‚õ™"}, {p:"OLIVAR", e:"üå≥"}]
    };

    let jugadores = [];
    let usados = [];
    let stream;

    function mostrar(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    async function iniciarCamara() {
        if(!document.getElementById('in-nombre').value) return alert("Pon tu nombre");
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            document.getElementById('v').srcObject = stream;
            mostrar('s-cam');
        } catch(e) {
            alert("No se puede abrir la c√°mara. Usa la opci√≥n 'USAR AVATAR'.");
        }
    }

    function capturarFoto() {
        const video = document.getElementById('v');
        const canvas = document.createElement('canvas');
        canvas.width = 300; canvas.height = 300;
        canvas.getContext('2d').drawImage(video, 0, 0, 300, 300);
        guardarJugador(canvas.toDataURL());
        stream.getTracks().forEach(t => t.stop());
        mostrar('s1');
    }

    function crearAvatar() {
        const colores = ['#ffadad', '#ffd6a5', '#fdffb6', '#caffbf', '#9bf6ff', '#a0c4ff', '#bdb2ff', '#ffc6ff'];
        const canvas = document.createElement('canvas');
        canvas.width = 300; canvas.height = 300;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = colores[Math.floor(Math.random()*colores.length)];
        ctx.fillRect(0,0,300,300);
        ctx.fillStyle = "black"; ctx.font = "150px Arial"; ctx.textAlign = "center";
        ctx.fillText("üë§", 150, 200);
        guardarJugador(canvas.toDataURL());
    }

    function guardarJugador(imgData) {
        const nombre = document.getElementById('in-nombre').value.toUpperCase();
        const edad = parseInt(document.getElementById('in-edad').value) || 0;
        
        let acc = "";
        if(nombre.includes("PE")) acc = "üåà";
        else if(nombre.includes("HACHE")) acc = "üëÆ";
        else if(nombre.includes("JOTA")) acc = "üë®‚Äçüöí";

        jugadores.push({ nombre, edad, foto: imgData, puntos: 0, medallas: [], acc });
        document.getElementById('in-nombre').value = "";
        actualizarLista();
    }

    function actualizarLista() {
        document.getElementById('lista-previa').innerHTML = jugadores.map(j => `<img src="${j.foto}" style="width:50px; height:50px; border-radius:50%; border:2px solid white; margin:5px;">`).join('');
        document.getElementById('btn-play').style.display = jugadores.length >= 3 ? "block" : "none";
    }

    function comenzarPartida() {
        const edadMin = Math.min(...jugadores.map(j => j.edad));
        let pool = (edadMin <= 7) ? niveles.infantil : niveles.adulto;
        let pObj = pool[Math.floor(Math.random()*pool.length)];
        
        partida = { palabra: pObj, espiaIdx: Math.floor(Math.random()*jugadores.length), turno: 0, infantil: (edadMin <= 7) };
        proximoTurno();
    }

    function proximoTurno() {
        mostrar('s-game');
        const j = jugadores[partida.turno];
        document.getElementById('s-game').innerHTML = `<div class="card" onclick="revelar()"><h2>${j.nombre}</h2><div style="font-size:5rem;">üß≠</div><p>TOCA PARA VER</p></div>`;
    }

    function revelar() {
        const esE = (partida.turno === partida.espiaIdx);
        let icono = esE ? (partida.infantil ? partida.palabra.s : "üó∫Ô∏è") : partida.palabra.e;
        let texto = esE ? "¬°ERES EL ESP√çA!" : partida.palabra.p;
        
        document.getElementById('s-game').innerHTML = `
            <div class="card" style="border:10px solid ${esE?'var(--red)':'var(--p)'}">
                <div style="font-size:6rem;">${icono}</div>
                <h1>${texto}</h1>
                <button class="btn" onclick="siguiente()">OK</button>
            </div>`;
    }

    function siguiente() {
        partida.turno++;
        if(partida.turno < jugadores.length) proximoTurno();
        else iniciarVoto();
    }

    function iniciarVoto() {
        partida.votos = new Array(jugadores.length).fill(0);
        partida.votoTurno = 0;
        lanzarVoto();
    }

    function lanzarVoto() {
        const j = jugadores[partida.votoTurno];
        const btns = jugadores.map((jug, i) => i !== partida.votoTurno ? `<button class="btn" onclick="contarVoto(${i})">${jug.nombre}</button>` : '').join('');
        document.getElementById('s-game').innerHTML = `<div class="card"><h2>${j.nombre}</h2><p>¬øQui√©n es el esp√≠a?</p>${btns}</div>`;
    }

    function contarVoto(i) {
        partida.votos[i]++;
        partida.votoTurno++;
        if(partida.votoTurno < jugadores.length) lanzarVoto();
        else mostrarWanted();
    }

    function mostrarWanted() {
        const maxVotos = Math.max(...partida.votos);
        const culpableIdx = partida.votos.indexOf(maxVotos);
        const c = jugadores[culpableIdx];
        
        document.getElementById('s-game').innerHTML = `
            <div class="wanted-box">
                <h1 style="margin:0">WANTED</h1>
                <img src="${c.foto}" class="wanted-img">
                <h2>${c.nombre}</h2>
            </div>
            <button class="btn" onclick="finalizarRonda(${culpableIdx})">¬øERA EL ESP√çA?</button>`;
    }

    function finalizarRonda(acusadoIdx) {
        const esE = (acusadoIdx === partida.espiaIdx);
        const pueblo = pueblos[Math.floor(Math.random()*pueblos.length)];
        
        if(esE) {
            jugadores.forEach((j,i) => { if(i !== partida.espiaIdx) { j.puntos += 10; j.medallas.push(pueblo.n); }});
        } else {
            jugadores[partida.espiaIdx].puntos += 20;
            jugadores[partida.espiaIdx].medallas.push(pueblo.n);
        }

        document.getElementById('s-game').innerHTML = `
            <div class="card">
                <h1>${esE ? '¬°LO CAZASTEIS!' : '¬°SE ESCAP√ì!'}</h1>
                <p>El esp√≠a era ${jugadores[partida.espiaIdx].nombre}</p>
                <div style="background:#f9f9f9; padding:10px; border-radius:10px; margin:10px 0;">
                    <b>üéÅ Regalo de ${pueblo.n}:</b><br><i>${pueblo.c}</i>
                </div>
                <button class="btn" onclick="comenzarPartida()">OTRA RONDA</button>
                <button class="btn" onclick="podioFinal()" style="background:#444;">TERMINAR JUEGO</button>
            </div>`;
    }

    function podioFinal() {
        const minP = Math.min(...jugadores.map(j => j.puntos));
        const maxP = Math.max(...jugadores.map(j => j.puntos));
        
        document.getElementById('final-team-photo').innerHTML = jugadores.map(j => {
            const esPerdedor = j.puntos === minP && j.puntos < maxP;
            const esGanador = j.puntos === maxP && j.puntos > 0;
            return `
            <div class="player-podio">
                ${esPerdedor ? '<div class="lagarto-hug">ü¶é</div>' : ''}
                <div class="acc-icon">${j.acc}</div>
                <img src="${j.foto}" class="img-podio">
                ${esGanador ? '<div style="position:absolute; top:-30px; left:0; font-size:2rem; z-index:20;">üèÜ</div>' : ''}
                <div style="font-weight:bold; font-size:0.8rem;">${j.nombre}</div>
                <div style="color:var(--gold); font-weight:bold;">${j.puntos} PTS</div>
                <div class="medal-list">${j.medallas.join(', ') || 'Explorador'}</div>
            </div>`;
        }).join('');
        mostrar('s-podio');
    }
</script>
</body>
</html>
