<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Esp√≠a en Ja√©n - Edici√≥n √âpica</title>
    <style>
        :root { --p: #2E7D32; --s: #81C784; --dark: #0b1a2a; --gold: #FFD700; --red: #d32f2f; --paper: #f4e4bc; --wood: #5d4037; }
        body { font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; background: var(--dark); color: white; min-height: 100vh; overflow-x: hidden; }
        
        /* TRANSICIONES */
        .screen { 
            display: none; flex: 1; flex-direction: column; justify-content: center; align-items: center; 
            padding: 20px; box-sizing: border-box; min-height: 100vh; 
            opacity: 0; transform: translateY(30px); transition: all 0.6s ease-in-out;
        }
        .screen.active { display: flex; opacity: 1; transform: translateY(0); }

        /* FONDOS */
        #s1 { background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1518107616385-ad308331e9ad?q=80&w=1000') center/cover; }
        #s-podio-final { background: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)), url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Catedral_de_Ja%C3%A9n_desde_el_Castillo.jpg/1200px-Catedral_de_Ja%C3%A9n_desde_el_Castillo.jpg') center/cover; }

        .card { background: white; color: #333; padding: 25px; border-radius: 30px; width: 100%; max-width: 400px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); animation: popIn 0.5s ease; }
        @keyframes popIn { from{transform:scale(0.8);opacity:0} to{transform:scale(1);opacity:1} }

        .btn { background: var(--p); color: white; border: none; padding: 18px; border-radius: 20px; font-size: 1.1rem; font-weight: bold; width: 90%; cursor: pointer; margin: 10px 0; transition: transform 0.2s; }
        .btn:active { transform: scale(0.95); }

        /* WANTED CSS STYLE */
        .wanted-card-css { 
            background: var(--paper); color: #3d2b1f; padding: 15px; width: 260px; margin: 20px auto; 
            border: 8px solid var(--wood); outline: 4px solid #3d2b1f; box-shadow: inset 0 0 20px rgba(0,0,0,0.3), 0 10px 20px rgba(0,0,0,0.5);
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,0.03) 10px, rgba(0,0,0,0.03) 20px);
        }
        .wanted-photo { width: 200px; height: 200px; object-fit: cover; border: 4px solid #3d2b1f; filter: sepia(0.9) contrast(1.2) grayscale(0.3); }
        .wanted-title { font-family: 'Courier New', monospace; font-weight: bold; font-size: 2.5rem; margin: 10px 0; letter-spacing: 5px; border-bottom: 3px solid #3d2b1f; }

        /* PODIO √âPICO */
        .podio-container { background: rgba(255,255,255,0.1); border: 3px solid var(--gold); border-radius: 25px; padding: 30px 20px; width: 95%; backdrop-filter: blur(10px); }
        #final-team-photo { display: flex; flex-wrap: wrap; justify-content: center; align-items: flex-start; gap: 25px; margin-top: 20px; }
        .player-podio { position: relative; text-align: center; width: 100px; }
        .img-podio { width: 90px; height: 90px; border-radius: 50%; border: 4px solid white; object-fit: cover; z-index: 5; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .winner-glow { box-shadow: 0 0 25px var(--gold); border-color: var(--gold); }
        
        .lagarto-epico { 
            position: absolute; font-size: 8rem; top: -65px; left: 50%; transform: translateX(-50%) rotate(-15deg); 
            z-index: 1; filter: drop-shadow(5px 5px 8px black) contrast(1.5); 
            animation: floatLagarto 3s ease-in-out infinite alternate;
        }
        @keyframes floatLagarto { from{transform: translateX(-50%) rotate(-15deg) translateY(0);} to{transform: translateX(-50%) rotate(-15deg) translateY(-10px);} }

        .medals-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 3px; margin-top: 5px; }
        .tiny-medal { background: var(--gold); color: black; font-size: 0.5rem; font-weight: bold; padding: 2px 4px; border-radius: 4px; border: 1px solid #333; }
        
        .curiosidad-box { font-size: 0.85rem; color: #555; font-style: italic; margin-top: 10px; background: #fffde7; padding: 10px; border-radius: 10px; border-left: 5px solid var(--gold); text-align: left; }
    </style>
</head>
<body>

<div id="s1" class="screen active">
    <div style="background: rgba(0,0,0,0.85); padding: 25px; border-radius: 35px; border: 2px solid var(--s); width: 95%; max-width: 420px;">
        <h1 style="color:var(--s); margin:0; text-shadow: 2px 2px 4px black;">üïµÔ∏è‚Äç‚ôÇÔ∏è Esp√≠a en Ja√©n</h1>
        <p style="color:var(--gold); font-size: 0.8rem; margin-top: 5px;">EDICI√ìN √âPICA</p>
        
        <div id="lista-jugadores" style="display:flex; flex-wrap:wrap; justify-content:center; margin:20px 0; min-height: 60px; background: rgba(255,255,255,0.1); border-radius: 15px; padding: 10px;">
            <p style="color:#aaa; font-size:0.8rem; width:100%;" id="placeholder-lista">A√±ade exploradores...</p>
        </div>
        
        <div style="display:flex; gap:10px; justify-content:center;">
            <input type="text" id="in-nombre" placeholder="Nombre..." style="padding:12px; border-radius:10px; width:50%; border:none; text-align:center;">
            <input type="number" id="in-edad" placeholder="Edad..." style="padding:12px; border-radius:10px; width:30%; border:none; text-align:center;">
        </div>
        <button class="btn" onclick="abrirCamara()" style="margin-top:15px;">üì∏ A√ëADIR JUGADOR</button>
        <button class="btn" id="btn-play" onclick="iniciarJuego()" style="background:var(--gold); color:black; display:none; box-shadow: 0 0 20px var(--gold);">üöÄ ¬°EMPEZAR AVENTURA!</button>
    </div>
</div>

<div id="s-cam" class="screen"><video id="camera-feed" style="width:100%; max-width:380px; transform:scaleX(-1); border-radius:20px; border:4px solid var(--gold); box-shadow: 0 10px 30px black;" autoplay playsinline muted></video><button class="btn" onclick="tomarFoto()">üì∏ ¬°FOTO!</button></div>
<div id="s-game" class="screen"></div>
<div id="s-podio-final" class="screen">
    <div class="podio-container">
        <h1 style="color:var(--gold); text-shadow: 2px 2px 5px black; margin:0;">üèÜ SAL√ìN DE LA FAMA üèÜ</h1>
        <p style="font-size:0.8rem;">Cr√≥nicas de la Provincia de Ja√©n</p>
        <div id="final-team-photo"></div>
    </div>
    <button class="btn" onclick="location.reload()" style="background:#444; margin-top:25px;">üéÆ NUEVA PARTIDA (BORRAR)</button>
</div>

<script>
    // ... (Datos de pueblos y niveles iguales que antes) ...
    const pueblosInfo = [{n:"Bail√©n",c:"¬°Aqu√≠ se gan√≥ una gran batalla contra Napole√≥n!"},{n:"Cazorla",c:"¬°Es el parque natural m√°s grande de Espa√±a!"},{n:"√öbeda",c:"Sus edificios renacentistas son Patrimonio de la Humanidad."},{n:"Baeza",c:"Aqu√≠ dio clases el poeta Antonio Machado."},{n:"Ja√©n",c:"¬°Bajo su catedral vive el famoso Lagarto!"},{n:"Ba√±os de la Encina",c:"Su castillo tiene 14 torres y es de barro."},{n:"Linares",c:"Cuna de grandes toreros y cantantes de flamenco."},{n:"Alcal√° la Real",c:"Su fortaleza de la Mota domina todo el paisaje."},{n:"Segura de la Sierra",c:"Un pueblo precioso en lo alto de una monta√±a."},{n:"Cabra del Santo Cristo",c:"Famoso por una imagen que dicen que es milagrosa."}];
    const niveles = { infantil: [{p:"SOL",e:"‚òÄÔ∏è",s:"üåô"},{p:"PERRO",e:"üê∂",s:"üê±"},{p:"COCHE",e:"üöó",s:"üö≤"},{p:"MANZANA",e:"üçé",s:"üçå"},{p:"PELOTA",e:"‚öΩ",s:"üèÄ"}], junior: [{p:"ACEITUNA",e:"ü´í"},{p:"LAGARTO",e:"ü¶é"},{p:"CASTILLO",e:"üè∞"},{p:"OLIVO",e:"üå≥"},{p:"CATEDRAL",e:"‚õ™"}], adulto: [{p:"PIPIRRANA",e:"ü•ó"},{p:"ALMAZARA",e:"üè≠"},{p:"V√çA VERDE",e:"üö≤"},{p:"RENACIMIENTO",e:"üèõÔ∏è"},{p:"ANDAS",e:"üôå"}]};

    let jugadores = []; let usados = []; let streamMedia; let partida = {};

    // FUNCI√ìN PARA TRANSICIONES SUAVES
    function mostrar(id) {
        const current = document.querySelector('.screen.active');
        if(current) {
            current.classList.remove('active');
            setTimeout(() => {
                current.style.display = 'none';
                const next = document.getElementById(id);
                next.style.display = 'flex';
                setTimeout(() => next.classList.add('active'), 50);
            }, 600); // Espera a que termine la transici√≥n de salida
        } else {
             const next = document.getElementById(id);
             next.style.display = 'flex';
             setTimeout(() => next.classList.add('active'), 50);
        }
    }

    async function abrirCamara() {
        if(!document.getElementById('in-nombre').value || !document.getElementById('in-edad').value) return alert("Faltan datos");
        streamMedia = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        document.getElementById('camera-feed').srcObject = streamMedia;
        mostrar('s-cam');
    }

    function tomarFoto() {
        const v=document.getElementById('camera-feed'); const c=document.createElement('canvas'); c.width=400; c.height=400; c.getContext('2d').drawImage(v,0,0,400,400);
        jugadores.push({ nombre: document.getElementById('in-nombre').value.toUpperCase(), edad: parseInt(document.getElementById('in-edad').value), foto: c.toDataURL(), puntos:0, medallas:[] });
        streamMedia.getTracks().forEach(t=>t.stop());
        document.getElementById('in-nombre').value=""; document.getElementById('in-edad').value="";
        actualizarListaRegistro(); mostrar('s1');
    }

    function actualizarListaRegistro() {
        document.getElementById('placeholder-lista').style.display = 'none';
        document.getElementById('lista-jugadores').innerHTML = jugadores.map(j => `
            <div style="text-align:center; margin:5px;">
                <img src="${j.foto}" style="width:55px; height:55px; border-radius:50%; border:3px solid var(--gold); object-fit:cover;">
                <div style="font-size:0.7rem; margin-top:2px;">${j.nombre}</div>
            </div>`).join('');
         document.getElementById('btn-play').style.display = jugadores.length >= 3 ? "block" : "none";
    }

    function iniciarJuego() {
        const edadMin = Math.min(...jugadores.map(j=>j.edad));
        let pool = (edadMin<=6)?niveles.infantil:(edadMin<=11?niveles.junior:niveles.adulto);
        let disp = pool.filter(w=>!usados.includes(w.p)); if(disp.length===0){usados=[]; disp=pool;}
        const pObj = disp[Math.floor(Math.random()*disp.length)]; usados.push(pObj.p);
        partida = { palabra:pObj, espiaIdx:Math.floor(Math.random()*jugadores.length), turno:0, esInfantil:(edadMin<=6) };
        jugadores.forEach(j=>j.votos=0); prepararTurno();
    }

    function prepararTurno() {
        mostrar('s-game'); const j=jugadores[partida.turno];
        document.getElementById('s-game').innerHTML = `<div class="card" onclick="revelar()"><h2>${j.nombre} (${j.edad})</h2><div style="font-size:6rem; animation: floatLagarto 2s infinite alternate;">üß≠</div><p>TOCA PARA MISION</p></div>`;
    }

    function revelar() {
        const esE=(partida.turno===partida.espiaIdx); let icono=esE?'üó∫Ô∏è':partida.palabra.e; let texto=esE?'¬°ERES EL ESP√çA!':partida.palabra.p;
        if(esE&&partida.esInfantil){icono=partida.palabra.s; texto="¬°ERES EL ESP√çA! (Pista parecida)";}
        document.getElementById('s-game').innerHTML = `<div class="card" style="border:8px solid ${esE?'var(--red)':'var(--p)'}"><div style="font-size:6rem;">${icono}</div><h2>${texto}</h2><button class="btn" onclick="pasarSiguiente()">ENTENDIDO</button></div>`;
    }

    function pasarSiguiente() { partida.turno++; if(partida.turno<jugadores.length)prepararTurno(); else{partida.turnoVoto=0; votar();} }
    function votar() {
        const v=jugadores[partida.turnoVoto];
        let btns=jugadores.map((j,i)=>i!==partida.turnoVoto?`<button class="btn" onclick="regVoto(${i})" style="padding:12px; margin:5px 0;">${j.nombre}</button>`:'').join('');
        document.getElementById('s-game').innerHTML = `<div class="card"><h2>${v.nombre}</h2><p>¬øQui√©n es el infiltrado?</p><div style="display:flex; flex-direction:column;">${btns}</div></div>`;
    }
    function regVoto(i) { jugadores[i].votos++; partida.turnoVoto++; if(partida.turnoVoto<jugadores.length)votar(); else mostrarWanted(); }

    function mostrarWanted() {
        const c = [...jugadores].sort((a,b) => b.votos - a.votos)[0];
        document.getElementById('s-game').innerHTML = `
            <div class="wanted-card-css">
                <div class="wanted-title">WANTED</div>
                <img src="${c.foto}" class="wanted-photo">
                <h2 style="margin:10px 0; font-family:'Courier New';">${c.nombre}</h2>
                <p style="font-size:0.7rem;">Recompensa: 1000 Aceitunas</p>
            </div>
            <button class="btn" onclick="resultado()" style="background:var(--gold); color:black; box-shadow: 0 0 15px var(--gold);">¬øERA EL ESP√çA?</button>`;
    }

    function resultado() {
        const masV=[...jugadores].sort((a,b)=>b.votos-a.votos)[0]; const esE=(jugadores.indexOf(masV)===partida.espiaIdx);
        let gans=[]; if(esE){jugadores.forEach((j,i)=>{if(i!==partida.espiaIdx){j.puntos+=10;gans.push(j);}});}else{jugadores[partida.espiaIdx].puntos+=20;gans.push(jugadores[partida.espiaIdx]);}
        const infoP=pueblosInfo[Math.floor(Math.random()*pueblosInfo.length)]; gans.forEach(g=>g.medallas.push(infoP.n));
        document.getElementById('s-game').innerHTML = `<div class="card"><h1>${esE?'¬°CAZADO!':'¬°SE ESCAP√ì!'}</h1><p>El esp√≠a era <b>${jugadores[partida.espiaIdx].nombre}</b></p>
            ${gans.length>0 ? `<div class="curiosidad-box">üéÅ Medalla de <b>${infoP.n}</b> para los ganadores.<br>Sab√≠as que... ${infoP.c}</div>` : ''}
            <button class="btn" onclick="iniciarJuego()">üîÑ OTRA RONDA</button><button class="btn" onclick="finalizar()" style="background:#444;">üèÅ VER PODIO FINAL</button></div>`;
    }

    function finalizar() {
        const maxP=Math.max(...jugadores.map(j=>j.puntos)); const minP=Math.min(...jugadores.map(j=>j.puntos));
        const perdedor=jugadores.find(j=>j.puntos===minP && j.puntos<maxP); // Solo hay perdedor si no hay empate total

        document.getElementById('final-team-photo').innerHTML = jugadores.map(j => {
            const esGanador = j.puntos === maxP && j.puntos > 0;
            const esPerdedorAbsoluto = j === perdedor;
            
            // Renderizar TODAS las medallas
            const medallasHTML = j.medallas.map(m => `<span class="tiny-medal">${m}</span>`).join('');

            return `
            <div class="player-podio">
                ${esPerdedorAbsoluto ? '<div class="lagarto-epico">ü¶é</div>' : ''}
                <img src="${j.foto}" class="img-podio ${esGanador?'winner-glow':''}">
                
                ${esGanador ? '<div style="position:absolute; top:-35px; right:-10px; font-size:3rem; z-index:20; filter:drop-shadow(0 0 5px gold);">üëë</div>' : ''}
                
                <div style="font-weight:bold; margin-top:10px; font-size:0.9rem;">${j.nombre}</div>
                <div style="color:var(--gold); font-size:1.1rem; font-weight:bold;">${j.puntos} PTS</div>
                
                <div class="medals-container">
                    ${medallasHTML || '<span style="font-size:0.6rem; opacity:0.7;">Sin medallas</span>'}
                </div>
            </div>`;
        }).join('');
        mostrar('s-podio-final');
    }
    
    // Iniciar mostrando la primera pantalla
    setTimeout(() => document.getElementById('s1').classList.add('active'), 100);
</script>
</body>
</html>
