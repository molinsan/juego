    function agregarNombre(n) {

        d.innerHTML = `<input type="text" class="input-name" value="${n}">`;

    function iniciarJuego() {

        mostrarPantalla('s2'); prepararTurno();
    }

    function mostrarPantalla(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function prepararTurno() {
        document.getElementById('tag-nombre').innerText = "TURNO DE: " + juego.orden[juego.actual];
        document.getElementById('tap-area').style.display = 'block';
        document.getElementById('revelar-area').style.display = 'none';

    function verCarta() {
        const esImp = (juego.actual === juego.impIdx);

        document.getElementById('v-mision-text').innerText = "Misi√≥n: " + juego.misiones[juego.actual].t;
    }

        if(juego.actual < juego.orden.length) prepararTurno();
        else { juego.actualAccion = 0; mostrarPantalla('s3'); proximaMision(); }
    }

    function proximaMision() {

        document.getElementById('accion-mision-text').innerText = juego.misiones[juego.actualAccion].t;
        document.getElementById('accion-mision-emoji').innerText = juego.misiones[juego.actualAccion].e;
