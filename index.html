<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Esp√≠a en Ja√©n - Edici√≥n Legendaria</title>
    <style>
        :root { --p: #2E7D32; --s: #81C784; --dark: #050a0f; --gold: #FFD700; --red: #d32f2f; --paper: #f4e4bc; --glow: rgba(255, 215, 0, 0.6); }
        body { font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; background: var(--dark); color: white; min-height: 100vh; overflow-x: hidden; }
        
        .screen { display: none; flex-direction: column; justify-content: center; align-items: center; padding: 20px; min-height: 100vh; box-sizing: border-box; }
        .active { display: flex; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: white; color: #333; padding: 20px; border-radius: 30px; width: 100%; max-width: 420px; box-shadow: 0 15px 35px rgba(0,0,0,0.8); position: relative; }
        .btn { background: var(--p); color: white; border: none; padding: 18px; border-radius: 20px; font-size: 1.1rem; font-weight: bold; width: 90%; cursor: pointer; margin: 10px 0; box-shadow: 0 5px 0 #1b5e20; }
        .btn:active { transform: translateY(3px); box-shadow: none; }

        /* MODO REPASO */
        .repaso-row { display: flex; align-items: center; background: rgba(255,255,255,0.1); margin: 8px 0; padding: 10px; border-radius: 15px; width: 90%; border-left: 5px solid var(--s); }
        .repaso-img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; margin-right: 15px; border: 2px solid white; }

        /* CROMOS FINALES √âPICOS */
        .cromo { 
            position: relative; width: 140px; background: linear-gradient(135deg, #222, #444); 
            border: 4px solid var(--gold); border-radius: 15px; padding: 10px; 
            box-shadow: 0 0 20px var(--glow); overflow: hidden; transform: rotate(-2deg);
        }
        .cromo-ganador { animation: shine 3s infinite linear; }
        @keyframes shine { 0% { box-shadow: 0 0 10px var(--glow); } 50% { box-shadow: 0 0 30px var(--gold); } 100% { box-shadow: 0 0 10px var(--glow); } }
        
        .cromo-img { width: 100%; height: 120px; object-fit: cover; border-radius: 10px; border: 2px solid var(--gold); }
        .cromo-label { background: var(--gold); color: black; font-weight: 900; font-size: 0.7rem; padding: 2px 5px; border-radius: 5px; position: absolute; top: 110px; left: 50%; transform: translateX(-50%); white-space: nowrap; }

        .lagarto-hug { position: absolute; font-size: 10rem; top: -40px; left: 50%; transform: translateX(-50%); z-index: 10; filter: drop-shadow(0 0 15px black); pointer-events: none; }
        
        /* RETOS */
        .grid-retos { display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 8px; width: 100%; }
        .reto-item { background: #eee; padding: 10px; border-radius: 15px; cursor: pointer; border: 3px solid transparent; font-size: 0.7rem; font-weight: bold; }
        .reto-item.selected { border-color: var(--p); background: var(--s); color: white; }
    </style>
</head>
<body>

<div id="s1" class="screen active">
    <div style="background: rgba(0,0,0,0.85); padding: 30px; border-radius: 40px; border: 2px solid var(--s); width: 90%; max-width: 400px; box-shadow: 0 0 30px rgba(0,255,0,0.2);">
        <h1 style="color:var(--s); margin:0; text-shadow: 0 0 10px var(--s);">üïµÔ∏è‚Äç‚ôÇÔ∏è Esp√≠a en Ja√©n</h1>
        <p style="font-size: 0.7rem; letter-spacing: 2px; color: var(--gold);">LEGENDARY EDITION</p>
        <div id="lista-previa" style="display:flex; flex-wrap:wrap; justify-content:center; margin:20px 0;"></div>
        <input type="text" id="in-nombre" placeholder="Nombre (Pe, Hache, Jota...)" style="padding:15px; border-radius:15px; width:85%; margin-bottom:10px; border:none; text-align:center; font-size:1.1rem;">
        <input type="number" id="in-edad" placeholder="Edad" style="padding:15px; border-radius:15px; width:85%; margin-bottom:15px; border:none; text-align:center;">
        <button class="btn" onclick="iniciarCamara()">üì∏ HACER SELFIE</button>
        <button class="btn" onclick="crearAvatar()" style="background:#444;">üë§ USAR AVATAR</button>
        <button class="btn" id="btn-next" onclick="mostrar('s-retos')" style="background:var(--gold); color:black; display:none; margin-top:20px; font-size:1.4rem;">¬°VAMOS!</button>
    </div>
</div>

<div id="s-cam" class="screen" style="background:black;">
    <video id="v" style="width:100%; max-width:400px; border-radius:30px; border: 4px solid var(--gold); transform: scaleX(-1);" autoplay playsinline></video>
    <button class="btn" onclick="capturarFoto()" style="height:80px; width:80px; border-radius:50%; background:white; color:black; font-size:2rem; border:5px solid var(--gold);">üì∏</button>
</div>

<div id="s-retos" class="screen">
    <div class="card">
        <h3>üéØ Elige los Retos Activos</h3>
        <div class="grid-retos" id="grid-retos"></div>
        <button class="btn" onclick="comenzarPartida()" style="margin-top:20px;">¬°ASIGNAR MISIONES!</button>
    </div>
</div>

<div id="s-repaso" class="screen">
    <h1 style="color:var(--gold);">üìã RECORDAD VUESTROS RETOS</h1>
    <div id="repaso-lista" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
    <p style="font-size:0.9rem; margin:20px; color:#bbb;">Cuando est√©is listos, empezad la ronda de pistas.</p>
    <button class="btn" onclick="mostrarTurnos()">üöÄ EMPEZAR A HABLAR</button>
</div>

<div id="s-game" class="screen"></div>

<div id="s-podio" class="screen">
    <h1 style="color:var(--gold); text-shadow: 0 0 15px var(--gold);">üëë CAMPEONES DE ANDALUC√çA</h1>
    <div id="final-team-photo" style="display:flex; flex-wrap:wrap; justify-content:center; gap:20px;"></div>
    <button class="btn" onclick="location.reload()" style="background:#333; margin-top:40px;">NUEVA PARTIDA</button>
</div>

<script>
    const poolRetos = [
        {t: "M√çMICA", i: "ü§∏"}, {t: "DIBUJO AIRE", i: "üé®"}, {t: "1 PALABRA", i: "üó£Ô∏è"},
        {t: "SONIDOS", i: "üê∂"}, {t: "BAILANDO", i: "üíÉ"}, {t: "CANTANDO", i: "üé§"},
        {t: "ROBOT", i: "ü§ñ"}, {t: "ESTATUA", i: "üóø"}, {t: "SOLO MANOS", i: "üëê"},
        {t: "SUSURRANDO", i: "ü§´"}
    ];

    const pueblos = [
        {n:"Bail√©n", c:"¬°La ciudad que venci√≥ a Napole√≥n!"}, {n:"Cazorla", c:"Hogar de las ardillas y del Guadalquivir."},
        {n:"√öbeda", c:"¬°Donde los edificios parecen de oro!"}, {n:"Baeza", c:"La ciudad de los poetas y las fuentes."},
        {n:"Ja√©n", c:"¬°La capital del Aceite de Oliva y el Lagarto!"}, {n:"Ba√±os", c:"Su castillo es una fortaleza de leyenda."},
        {n:"Martos", c:"¬°Mira ese mar de olivos infinitos!"}, {n:"Alcal√°", c:"La Fortaleza de la Mota te vigila desde arriba."}
    ];

    const niveles = {
        infantil: [{p:"PERRO", e:"üê∂", s:"üê±"}, {p:"SOL", e:"‚òÄÔ∏è", s:"üåô"}, {p:"COCHE", e:"üöó", s:"üö≤"}, {p:"AVI√ìN", e:"‚úàÔ∏è", s:"üöÄ"}],
        adulto: [{p:"ACEITE", e:"üè∫"}, {p:"CATEDRAL", e:"‚õ™"}, {p:"OLIVOS", e:"üå≥"}, {p:"LAGARTO", e:"ü¶é"}]
    };

    let jugadores = []; let retosActivos = []; let usados = []; let stream; let partida = {};

    // Iniciar grid de retos
    const grid = document.getElementById('grid-retos');
    poolRetos.forEach((r, idx) => {
        grid.innerHTML += `<div class="reto-item selected" id="reto-${idx}" onclick="toggleReto(${idx})">
            <span style="font-size:1.8rem; display:block;">${r.i}</span>${r.t}
        </div>`;
        retosActivos.push(r);
    });

    function toggleReto(idx) {
        const el = document.getElementById(`reto-${idx}`);
        const r = poolRetos[idx];
        if(el.classList.contains('selected')) {
            if(retosActivos.length <= 1) return;
            el.classList.remove('selected');
            retosActivos = retosActivos.filter(item => item.t !== r.t);
        } else { el.classList.add('selected'); retosActivos.push(r); }
    }

    function mostrar(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    async function iniciarCamara() {
        if(!document.getElementById('in-nombre').value) return alert("Escribe tu nombre");
        try {
            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            document.getElementById('v').srcObject = stream;
            mostrar('s-cam');
        } catch(e) { alert("C√°mara no lista. Usa Avatar."); }
    }

    function capturarFoto() {
        const video = document.getElementById('v');
        const canvas = document.createElement('canvas'); canvas.width = 400; canvas.height = 400;
        const ctx = canvas.getContext('2d'); ctx.translate(400,0); ctx.scale(-1,1); ctx.drawImage(video, 0, 0, 400, 400);
        guardarJugador(canvas.toDataURL());
        if(stream) stream.getTracks().forEach(t => t.stop());
        mostrar('s1');
    }

    function crearAvatar() {
        const name = document.getElementById('in-nombre').value; if(!name) return alert("Escribe tu nombre");
        const canvas = document.createElement('canvas'); canvas.width = 400; canvas.height = 400;
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = `hsl(${Math.random()*360}, 60%, 70%)`; ctx.fillRect(0,0,400,400);
        ctx.fillStyle = "white"; ctx.font = "200px Arial"; ctx.textAlign = "center"; ctx.fillText("üë§", 200, 270);
        guardarJugador(canvas.toDataURL());
    }

    function guardarJugador(img) {
        const nombre = document.getElementById('in-nombre').value.toUpperCase();
        const edad = parseInt(document.getElementById('in-edad').value) || 7;
        let acc = "";
        if(nombre.includes("PE")) acc = "üåà";
        else if(nombre.includes("HACHE")) acc = "üëÆ";
        else if(nombre.includes("JOTA")) acc = "üë®‚Äçüöí";
        jugadores.push({ nombre, edad, foto: img, puntos: 0, medallas: [], acc });
        document.getElementById('in-nombre').value = ""; document.getElementById('in-edad').value = "";
        actualizarLista();
    }

    function actualizarLista() {
        document.getElementById('lista-previa').innerHTML = jugadores.map(j => `<img src="${j.foto}" style="width:60px; height:60px; border-radius:50%; border:3px solid var(--s); margin:5px; object-fit:cover;">`).join('');
        document.getElementById('btn-next').style.display = jugadores.length >= 3 ? "block" : "none";
    }

    function comenzarPartida() {
        const edadMin = Math.min(...jugadores.map(j => j.edad));
        let pool = (edadMin <= 7) ? niveles.infantil : niveles.adulto;
        let pObj = pool[Math.floor(Math.random()*pool.length)];
        
        let poolRetosPartida = [...retosActivos];
        jugadores.forEach(j => {
            if(poolRetosPartida.length === 0) poolRetosPartida = [...retosActivos];
            let rIdx = Math.floor(Math.random()*poolRetosPartida.length);
            j.retoActual = poolRetosPartida.splice(rIdx, 1)[0];
        });

        partida = { palabra: pObj, espiaIdx: Math.floor(Math.random()*jugadores.length), turno: 0, infantil: (edadMin <= 7) };
        proximoTurnoIndividual();
    }

    function proximoTurnoIndividual() {
        mostrar('s-game');
        const j = jugadores[partida.turno];
        document.getElementById('s-game').innerHTML = `<div class="card" onclick="revelar()"><h2>Turno secreto de:</h2><h1 style="color:var(--p)">${j.nombre}</h1><div style="font-size:6rem;">üïµÔ∏è‚Äç‚ôÇÔ∏è</div><p>PULSA PARA VER TU PALABRA</p></div>`;
    }

    function revelar() {
        const j = jugadores[partida.turno];
        const esE = (partida.turno === partida.espiaIdx);
        let icono = esE ? (partida.infantil ? partida.palabra.s : "üó∫Ô∏è") : partida.palabra.e;
        let texto = esE ? "¬°ERES EL ESP√çA!" : partida.palabra.p;
        
        document.getElementById('s-game').innerHTML = `
            <div class="card" style="border:10px solid ${esE?'var(--red)':'var(--p)'}">
                <div style="font-size:7rem;">${icono}</div>
                <h1 style="margin:5px 0;">${texto}</h1>
                <div style="background:#eee; padding:15px; border-radius:20px; border:3px solid var(--p);">
                    <p style="margin:0; font-size:0.8rem;">TU MANERA DE HACERLO:</p>
                    <span style="font-size:3rem;">${j.retoActual.i}</span>
                    <h2 style="margin:0;">${j.retoActual.t}</h2>
                </div>
                <button class="btn" onclick="siguiente()">¬°LO TENGO!</button>
            </div>`;
    }

    function siguiente() {
        partida.turno++;
        if(partida.turno < jugadores.length) proximoTurnoIndividual();
        else prepararRepaso();
    }

    function prepararRepaso() {
        const lista = document.getElementById('repaso-lista');
        lista.innerHTML = jugadores.map(j => `
            <div class="repaso-row">
                <img src="${j.foto}" class="repaso-img">
                <div style="text-align:left">
                    <b style="color:var(--gold)">${j.nombre}</b> lo har√°:<br>
                    <span style="font-size:1.2rem">${j.retoActual.i} ${j.retoActual.t}</span>
                </div>
            </div>`).join('');
        mostrar('s-repaso');
    }

    function mostrarTurnos() {
        partida.votos = new Array(jugadores.length).fill(0);
        partida.votoTurno = 0;
        lanzarVoto();
    }

    function lanzarVoto() {
        const j = jugadores[partida.votoTurno];
        const btns = jugadores.map((jug, i) => i !== partida.votoTurno ? `<button class="btn" onclick="contarVoto(${i})">${jug.nombre}</button>` : '').join('');
        document.getElementById('s-game').innerHTML = `<div class="card"><h2>${j.nombre} vota:</h2><p>¬øQui√©n es el infiltrado?</p>${btns}</div>`;
        mostrar('s-game');
    }

    function contarVoto(i) {
        partida.votos[i]++; partida.votoTurno++;
        if(partida.votoTurno < jugadores.length) lanzarVoto();
        else mostrarWanted();
    }

    function mostrarWanted() {
        const maxV = Math.max(...partida.votos);
        const cIdx = partida.votos.indexOf(maxV);
        const c = jugadores[cIdx];
        document.getElementById('s-game').innerHTML = `
            <div style="background:var(--paper); padding:20px; border:10px solid #5d4037; color:#3d2b1f; width:260px; box-shadow:0 0 50px black;">
                <h1 style="margin:0; font-family:serif; border-bottom:4px double #3d2b1f;">WANTED</h1>
                <img src="${c.foto}" style="width:200px; height:200px; object-fit:cover; margin:15px 0; border:4px solid #3d2b1f; filter:sepia(0.5);">
                <h2 style="margin:0;">${c.nombre}</h2>
            </div>
            <button class="btn" onclick="finalizarRonda(${cIdx})" style="background:var(--gold); color:black; margin-top:20px;">¬øES EL ESP√çA?</button>`;
    }

    function finalizarRonda(acusadoIdx) {
        const esE = (acusadoIdx === partida.espiaIdx);
        const p = pueblos[Math.floor(Math.random()*pueblos.length)];
        if(esE) { jugadores.forEach((j,i) => { if(i !== partida.espiaIdx) { j.puntos += 10; j.medallas.push(p); }}); }
        else { jugadores[partida.espiaIdx].puntos += 20; jugadores[partida.espiaIdx].medallas.push(p); }

        document.getElementById('s-game').innerHTML = `
            <div class="card" style="border:10px solid ${esE?'var(--p)':'var(--red)'}">
                <h1 style="font-size:3rem; margin:0;">${esE ? '‚úÖ' : '‚ùå'}</h1>
                <h2>${esE ? '¬°LO CAZASTEIS!' : '¬°SE ESCAP√ì!'}</h2>
                <p>El esp√≠a era <b>${jugadores[partida.espiaIdx].nombre}</b></p>
                <div style="background:#fff9c4; padding:15px; border-radius:15px; border-left: 5px solid var(--gold); text-align:left; font-size:0.8rem;">
                    <b>üéÅ Medalla de ${p.n}:</b><br>${p.c}
                </div>
                <button class="btn" onclick="mostrar('s-retos')">NUEVA RONDA</button>
                <button class="btn" onclick="podioFinal()" style="background:#333;">VER PODIO FINAL</button>
            </div>`;
    }

    function podioFinal() {
        const minP = Math.min(...jugadores.map(j => j.puntos));
        const maxP = Math.max(...jugadores.map(j => j.puntos));
        
        document.getElementById('final-team-photo').innerHTML = jugadores.map(j => {
            const esPerdedor = j.puntos === minP && j.puntos < maxP;
            const esGanador = j.puntos === maxP && j.puntos > 0;
            
            return `
            <div class="cromo ${esGanador?'cromo-ganador':''}">
                ${esPerdedor ? '<div class="lagarto-hug">ü¶é</div>' : ''}
                <div class="acc-icon" style="position:absolute; top:5px; right:5px; z-index:20;">${j.acc}</div>
                <img src="${j.foto}" class="cromo-img">
                <div class="cromo-label">${j.nombre}</div>
                <div style="margin-top:12px; color:var(--gold); font-weight:bold; font-size:1.1rem;">${j.puntos} PTS</div>
                <div style="display:flex; flex-wrap:wrap; justify-content:center; gap:2px; margin-top:5px;">
                    ${j.medallas.map(m => `<span style="background:white; color:black; font-size:0.45rem; padding:1px 3px; border-radius:3px; font-weight:bold;">${m.n}</span>`).join('')}
                </div>
                ${esGanador ? '<div style="font-size:0.6rem; color:white; margin-top:5px; font-style:italic;">Rey de Ja√©n</div>' : ''}
            </div>`;
        }).join('');
        mostrar('s-podio');
    }
</script>
</body>
</html>
